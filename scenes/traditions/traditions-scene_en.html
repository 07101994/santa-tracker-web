<polymer-element name="traditions-scene" extends="base-scene">
<template>
  <link rel="stylesheet" href="traditions-scene.css" no-shim>

  <div id="module-traditions">

    <div class="scene">
      <!-- TODO(bckenny): make client id work -->
      <google-maps-api clientId="" version="3.exp" id="google-maps-api"></google-maps-api>
      <div id="traditions-map"></div>
      <div id="tradition-img"></div>
      <div class="traditions-all">
        <div class="traditions-tradition" data-id="us">
          <h2><i18n-msg msgid="us_country_name">United States</i18n-msg></h2>
          <p><i18n-msg msgid="us_tradition">In the United States, stockings are hung on Christmas Eve. The legend goes that St Nicholas heard of a family in need. To surprise them, he climbed down their chimney and placed precious bags of gold in hanging stockings. From this point, St Nicholas was known as Santa Claus, giver of gifts.</i18n-msg></p>
        </div>
        <div class="traditions-tradition" data-id="mx">
          <h2><i18n-msg msgid="mx_country_name">Mexico</i18n-msg></h2>
          <p><i18n-msg msgid="mx_tradition">In Mexico, kids of all ages celebrate Christmas by breaking pinatas. Adults and children have fun by wearing a blindfold, spinning around, and swinging a stick to break open the star-shaped hanging pots. When the pinata is smashed open, nuts, fruit and candy spill out for everyone to enjoy.</i18n-msg></p>
        </div>
        <div class="traditions-tradition" data-id="gt">
          <h2><i18n-msg msgid="gt_country_name">Guatemala</i18n-msg></h2>
          <p><i18n-msg msgid="gt_tradition">Guatemalans celebrate Christmas with fun and dancing. They wear hats called Puritina, eat Guatemalan style tamales, light firecrackers at midnight, and dance the night away with various styles of dancing.</i18n-msg></p>
        </div>
        <div class="traditions-tradition" data-id="ca">
          <h2><i18n-msg msgid="ca_country_name">Canada</i18n-msg></h2>
          <p><i18n-msg msgid="ca_tradition">Canadian children usually celebrate a snowy, white Christmas. They bundle up in their scarves and toques, a Canadian woolen hat, to play in the snow, ice-skate, and toboggan! On Christmas Eve, they leave milk and cookies by the fireplace for Santa (and sometimes a carrot for his reindeer).</i18n-msg></p>
        </div>
        <div class="traditions-tradition" data-id="ar">
          <h2><i18n-msg msgid="ar_country_name">Argentina</i18n-msg></h2>
          <p><i18n-msg msgid="ar_tradition">In Argentina, Christmas begins promptly at midnight. Many families kick off the holiday by hosting festive celebrations in their homes, opening gifts with their loved ones, and lighting fireworks in the early hours of the morning.</i18n-msg></p>
        </div>
        <div class="traditions-tradition" data-id="br">
          <h2><i18n-msg msgid="br_country_name">Brazil</i18n-msg></h2>
          <p><i18n-msg msgid="br_tradition">Christmas celebrations start near midnight, usually with big family dinners, gift opening, and the celebration of the 'Missa do Galo' (the rooster's mass) in churches. Despite the warm tropical summer weather, themes of winter and snow are not uncommon.</i18n-msg></p>
        </div>
        <div class="traditions-tradition" data-id="is">
          <h2><i18n-msg msgid="is_country_name">Iceland</i18n-msg></h2>
          <p><i18n-msg msgid="is_tradition">At Christmas time in Iceland, families give gifts of warm clothing to each member of their household. According to legend, there is a frightening Christmas Cat who gobbles up anyone not equipped for the cold and wintery weather. Families work together to ensure nobody will 'go to the Christmas Cat.'</i18n-msg></p>
        </div>
        <div class="traditions-tradition" data-id="uk">
          <h2><i18n-msg msgid="uk_country_name">United Kingdom</i18n-msg></h2>
          <p><i18n-msg msgid="uk_tradition">In the United Kingdom, merrymakers of all ages enjoy Christmas crackers on the table at dinner. Crackers are tubes wrapped in colorful paper, with pull tabs on each end. When you pull the tabs, the tube bursts with a loud snap! Inside are paper hats, toys and candy to enjoy during Christmas night.</i18n-msg></p>
        </div>
        <div class="traditions-tradition" data-id="gh">
          <h2><i18n-msg msgid="gh_country_name">Ghana</i18n-msg></h2>
          <p><i18n-msg msgid="gh_tradition">Christmas in Ghana includes the whole family. Adults dress up in costumes and hand out candy and sweets around the neighborhood. Children decorate their homes with paper ornaments and drawings they make at school.</i18n-msg></p>
        </div>
        <div class="traditions-tradition" data-id="fr">
          <h2><i18n-msg msgid="fr_country_name">France</i18n-msg></h2>
          <p><i18n-msg msgid="fr_tradition">In France, children traditionally put their shoes out next to the fireplace in anticipation of Père Noël's arrival. If children have been good throughout the year, Père Noël will fill the shoes with gifts.</i18n-msg></p>
        </div>
        <div class="traditions-tradition" data-id="de">
          <h2><i18n-msg msgid="de_country_name">Germany</i18n-msg></h2>
          <p><i18n-msg msgid="de_tradition">In nearly Every German town Christmas markets open in town squares. Townspeople gather to hear brass bands, and enjoy traditional fare of the region. They eat gingerbread hearts, sugar-roasted almonds, sweets of all kinds, and drink mulled wine (Glühwein) or apple cider.</i18n-msg></p>
        </div>
        <div class="traditions-tradition" data-id="gr">
          <h2><i18n-msg msgid="gr_country_name">Greece</i18n-msg></h2>
          <p><i18n-msg msgid="gr_tradition">In Greece, friendly but troublesome creatures called 'kallikántzari' live most of the year in the center of the earth. But at Christmas, they love to hide in people's houses, frightening people, playing tricks, or devouring Christmas foods. Greeks perform rituals to keep these hobgoblins away.</i18n-msg></p>
        </div>
        <div class="traditions-tradition" data-id="kg">
          <h2><i18n-msg msgid="kg_country_name">Kyrgyzstan</i18n-msg></h2>
          <p><i18n-msg msgid="kg_tradition">In Kyrgyzstan, Ayaz Ata (Grandfather Frost) comes at midnight on New Year's Eve and leaves presents under the New Year tree. When the clock strikes midnight, families throughout the country light fireworks to celebrate this beautiful occasion. The cities become as bright as day.</i18n-msg></p>
        </div>
        <div class="traditions-tradition" data-id="ru">
          <h2><i18n-msg msgid="ru_country_name">Russia</i18n-msg></h2>
          <p><i18n-msg msgid="ru_tradition">Russian children decorate a New Year's tree, instead of a Christmas tree. Children wait with longing for Grandfather Frost who travels with his granddaughter Snowmaiden, delivering presents across the land. Grandfather Frost lives deep in the woods in Velikii Ustug, in northern Russia.</i18n-msg></p>
        </div>
        <div class="traditions-tradition" data-id="ph">
          <h2><i18n-msg msgid="ph_country_name">Philippines</i18n-msg></h2>
          <p><i18n-msg msgid="ph_tradition">The Philippines is known for having the world's longest Christmas season. Four months are considered Christmas months: September, October, November, December. Christmas carols can oftentimes be heard as early as the beginning of September.</i18n-msg></p>
        </div>
        <div class="traditions-tradition" data-id="au">
          <h2><i18n-msg msgid="au_country_name">Australia</i18n-msg></h2>
          <p><i18n-msg msgid="au_tradition">Australia's Southern Hemisphere location means it's summer time in December. Instead of sleigh bells and cocoa, many Australians head to the beach to celebrate the holidays with a prawn lunch and a few rounds of cricket.</i18n-msg></p>
        </div>
        <div class="traditions-tradition" data-id="nz">
          <h2><i18n-msg msgid="nz_country_name">New Zealand</i18n-msg></h2>
          <p><i18n-msg msgid="nz_tradition">Because Christmas is in the summer in New Zealand, friends and family gather round a barbecue. Typical Christmas meals include roast lamb, sometimes cooked in a 'hangi' - an underground pit or earth oven. A favorite dessert is pavlova: meringue covered in fresh fruit like strawberries and kiwifruit.</i18n-msg></p>
        </div>
      </div>
      <div class="sceneboard">
        <div class="controls">
          <ul>
            <li><a href="#" id="traditions-world" class="active"><i18n-msg msgid="traditions-world">World</i18n-msg></a></li>
            <li><a href="#" id="traditions-prev"><i18n-msg msgid="traditions-prev">Previous Tradition</i18n-msg></a></li>
            <li><a href="#" id="traditions-next"><i18n-msg msgid="traditions-next">Next Tradition</i18n-msg></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>

    loadingBgColor: 'rgb(255,224,0)',

      this.preloadImages([
        'img/loading.gif',

        'img/de.png',
        'img/gt.png',
        'img/mx.png',
        'img/pins_small.png',
        'img/traditions_icon.svg',
        'img/au.png',
        'img/dk.png',
        'img/is.png',
        'img/nz.png',
        'img/pins_small_2x.png',
        'img/uk.png',
        'img/br.png',
        'img/fr.png',
        'img/kg.png',
        'img/ph.png',
        'img/right.svg',
        'img/us.png',
        'img/ca.png',
        'img/gh.png',
        'img/left.svg',
        'img/pins_large.png',
        'img/ru.png',
        'img/cl.png',
        'img/gr.png',
        'img/pins_large_2x.png',
        'img/smallglobe.svg'
      ]);
    },
    ready: function() {
      var mapsAPI = this.$['google-maps-api'];
      var me = this;

      mapsAPI.addEventListener('api-load', function() {
        if (!this.googleMapsAPI) {
          this.googleMapsAPI = true;
          this.apiReady();
        }
      }.bind(this));
    },
    apiReady: function() {
      var module = this.$['module-traditions'];
      if (this.googleMapsAPI) {
        new Traditions(module, this.componentDir);
      }
    },
    onShow: function() {
      
    },
    onHide: function() {
    }
  });

})();
</script>
</polymer-element>
