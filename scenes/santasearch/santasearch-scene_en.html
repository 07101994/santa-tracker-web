<link rel="import" href="../scene-behavior.html">
<link rel="import" href="../../js/webanimations.html">

<link rel="import" href="../../components/google-apis/google-legacy-loader.html">
<script src="santasearch-scene.min.js"></script>

<link rel="stylesheet" href="santasearch-scene.css" />

<!--
Santasearch scene.
-->
<dom-module id="santasearch-scene">
<template>

  <div id="module-santasearch">
    <div class="scene">
      <div class="map">
        <div class="character character--santa"></div>
        <div class="character character--mrs-claus"></div>
        <div class="character character--rudolph"></div>
        <div class="character character--gingerbread-man"></div>
        <div class="character character--pegman"></div>
        <div class="character character--penguin"></div>
      </div>
    </div>
    <div class="gui">
      <div class="drawer">
        <div class="drawer__item">
          <div class="drawer__character-wrapper">
            <div class="character character--santa-shadow"></div>
            <div class="drawer__foreground character character--santa"></div>
            <div class="hint">
              <div class="hint__foreground">Hint</div>
            </div>
          </div>
        </div>
        <div class="drawer__item">
          <div class="drawer__character-wrapper">
            <div class="character character--penguin-shadow"></div>
            <div class="drawer__foreground character character--penguin"></div>
            <div class="hint">
              <div class="hint__foreground">Hint</div>
            </div>
          </div>
        </div>
        <div class="drawer__item">
          <div class="drawer__character-wrapper">
            <div class="character character--gingerbread-man-shadow"></div>
            <div class="drawer__foreground character character--gingerbread-man"></div>
            <div class="hint">
              <div class="hint__foreground">Hint</div>
            </div>
          </div>
        </div>
        <div class="drawer__item">
          <div class="drawer__character-wrapper">
            <div class="character character--rudolph-shadow"></div>
            <div class="drawer__foreground character character--rudolph"></div>
            <div class="hint">
              <div class="hint__foreground">Hint</div>
            </div>
          </div>
        </div>
        <div class="drawer__item">
          <div class="drawer__character-wrapper">
            <div class="character character--pegman-shadow"></div>
            <div class="drawer__foreground character character--pegman"></div>
            <div class="hint">
              <div class="hint__foreground">Hint</div>
            </div>
          </div>
        </div>
        <div class="drawer__item">
          <div class="drawer__character-wrapper">
            <div class="character character--mrs-claus-shadow"></div>
            <div class="drawer__foreground character character--mrs-claus"></div>
            <div class="hint">
              <div class="hint__foreground">Hint</div>
            </div>
          </div>
        </div>
      </div>
      <div class="zoom">
        <button class="zoom__in">Zoom in</button>
        <button class="zoom__out">Zoom out</button>
      </div>
      <div class="board board--game">
        <a id="global-back-to-village" href="{{pageUrl}}#village" class="back"><i18n-msg msgid="gotovillage">PLACEHOLDER_i18n</i18n-msg></a>
        <div class="logo"></div>
      </div>
      <div class="gameover overlay">
        <div class="gameover-dialog overlay-dialog">
          <h2 class="gameover-title">
            <i18n-msg msgid="gameover">PLACEHOLDER_i18n</i18n-msg>
          </h2>
          <div class="gameover-winner"></div>
          <div class="gameover-buttons">
            <button type="button" class="Button Button--large gameover-play">
              <i18n-msg msgid="playagain">PLACEHOLDER_i18n</i18n-msg>
            </button>
            <a href="{{pageUrl}}#village" class="Button Button--large"><i18n-msg msgid="gotovillage">PLACEHOLDER_i18n</i18n-msg></a>
            <div class="shareButtons"><a href="javascript:;" target="_blank" class="Button Button--small Button--noText shareButtons-google">Google+</a><a href="javascript:;" target="_blank" class="Button Button--small Button--noText shareButtons-facebook">Facebook</a><a href="javascript:;" target="_blank" class="Button Button--small Button--noText shareButtons-twitter">Twitter</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
<script>
(function() {
  Polymer({
    is: 'santasearch-scene',
    behaviors: [window.SantaSceneBehavior],
    game: null,

    onPreload: function() {
      this.preloadSounds('santasearch_load_sounds', 30);
      this.preloadImages([
        'img/gingerbread-man-shadow.svg',
        'img/gingerbread-man.svg',
        'img/map.svg',
        'img/mrs-claus-shadow.svg',
        'img/mrs-claus.svg',
        'img/pegman-shadow.svg',
        'img/pegman.svg',
        'img/penguin-shadow.svg',
        'img/penguin.svg',
        'img/rudolph-shadow.svg',
        'img/rudolph.svg',
        'img/santa-shadow.svg',
        'img/santa.svg',
        'img/zoom.svg'
      ]);
    },

    onShow: function() {
      var module = this.$['module-santasearch'];

      this.game = new scenes.santasearch.Game(module);
      this.game.start();
      this.fire('sound-ambient', 'santasearch_start');
    },

    onHide: function() {
      this.game.dispose();
      this.game = null;
      this.fire('sound-ambient', 'santasearch_end');
    }
  });

})();
</script>
</dom-module>
