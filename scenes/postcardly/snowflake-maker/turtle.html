<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Snowflake Maker</title>

    <script src="blockly_compressed_horizontal.js"></script>
    <script src="javascript_compressed.js"></script>
    <script src="msg/messages.js"></script>
    <script src="blocks_common/math.js"></script>
    <script src="blocks_common/colour.js"></script>
    <script src="blocks_horizontal/control.js"></script>
    <script src="blocks_horizontal/turtle.js"></script>
    <script src="blocks_horizontal/default_toolbox.js"></script>

    <script src="turtle/interface.js"></script>
    <script src="turtle/tutorial.js"></script>
    <script src="turtle/turtle.js"></script>
    <script src="turtle/sharing.js"></script>

    <style>
      html, body {
        height: 100%;
        margin: 0px;
      }
      body {
        font-family: sans-serif;
      }
      h1 {
        font-weight: normal;
        font-size: 140%;
      }
      .blocklyMainBackground {
        stroke-width: 0 !important;
      }
      #collaborators {
        float: right;
        width: 30px;
        margin-left: 10px;
      }
      #collaborators > img {
        margin-right: 5px;
        height: 30px;
        padding-bottom: 5px;
        width: 30px;
        border-radius: 3px;
      }
      #importExport {
        font-family: monospace;
      }
      button.primary {
        text-align: left;
      }
      /* Sprited icons. */
      .icon21 {
        height: 48px;
        width: 48px;
      }
      .next {
        background-position: -42px 0px;
      }
      .run {
        background-position: -42px 0px;
      }
      .tutorial {
        display: none;
        height: 290px;
        left: 50%;
        margin-left: -137px;
        margin-top: -130px;
        position: fixed;
        overflow: hidden;
        top: 50%;
        width: 275px;
        z-index: 100;
      }
      .tutorial__image {
        background-image: url(img/tutorial/tutorial.gif);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: contain;
        height: 270px;
        left: 0;
        position: absolute;
        top: 0;
        width: 275px;
        z-index: 2;
      }
      .tutorial::before {
        background: url(img/tutorial/shadow.svg) no-repeat;
        content: "";
        height: 270px;
        left: 0;
        opacity: 0.15;
        position: absolute;
        top: 20px;
        width: 275px;
        z-index: 1
      }
      #footer {
        position: absolute;
        bottom: 0px;
        height: 143px;
        width: 100%;
        background-color: white;
        z-index: -1;
      }
      .center-horiz {
        margin-left: auto;
        margin-right: auto;
        left: 0px;
        right: 0px;
      }
      #blocklyDiv {
        background-image: url('img/img_codebar.png');
        background-size: contain;
        background-position: top;
        background-repeat: no-repeat;
        max-width: 1020px;
        width: 960px;
        height: 339px;
        bottom: 0px;
        flex: 0 1 339px;
      }
      .stacked-divs {
          display: flex;
          flex-direction: column;
          height: 100%;
          width: 100%;
      }
      #visualization {
        flex: 1 1 auto;
        display: flex;
        justify-content:center;
        width: 50%;
        align-items:center;
        align-self: center;
        min-height: 352px;
        min-width: 352px;
        max-width: 532px;
        padding: 64px 0;
      }

      .paper {
        background-image: url(img/img_canvas_snowflake.png);
        background-size: 320px;
        background-position: center;
        background-repeat: no-repeat;
        background-color: white;
        padding: 16px;
        position: relative;
        width: 100%;
        height: 100%;
        align-self: center;
        max-height: 532px;
      }

      #display {
        width: 100%;
        height: 100%;
      }

    </style>
  </head>
  <body>
    <div class="stacked-divs">
      <div id="visualization">
        <div class="paper">
          <canvas id="scratch" width="500" height="500" hidden></canvas>
          <canvas id="output" width="10" height="10" hidden></canvas>
          <canvas id="display"></canvas>
        </div>
      </div>
      <div id="blocklyDiv" class="center-horiz"></div>
    </div>
    <div class="tutorial">
      <div class="tutorial__image"></div>
    </div>
                <button id="runButton" class="primary" title="Draw the snowflake">
            <img src="media/icons/ic_play_circle_filled.png" class="run icon21"/>
          </button>
          <button id="submitButton" title="Next">
            <img src="media/icons/ic_navigate_next.png" class="next icon21"/>
          </button>
    <div id="footer" class="center-horiz"><img id="spinner" style="visibility: hidden;" src="media/loading.gif" height=15 width=15/>

</div>


  </body>
</html>
