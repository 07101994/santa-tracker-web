<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Snowflake Maker</title>

    <script src="blockly_compressed_horizontal.js"></script>
    <script src="javascript_compressed.js"></script>
    <script src="msg/messages.js"></script>
    <script src="blocks_common/math.js"></script>
    <script src="blocks_common/colour.js"></script>
    <script src="blocks_horizontal/control.js"></script>
    <script src="blocks_horizontal/turtle.js"></script>
    <script src="blocks_horizontal/default_toolbox.js"></script>

    <script src="turtle/interface.js"></script>
    <script src="turtle/tutorial.js"></script>
    <script src="turtle/turtle.js"></script>
    <script src="turtle/sharing.js"></script>

    <style>
      html, body {
        height: 100%;
      }

      body {
        font-family: sans-serif;
      }

      h1 {
        font-weight: normal;
        font-size: 140%;
      }

      #blocklyDiv {
        height: 40%;
        min-height: 256px;
        width: 100%;
      }

      .blocklyMainBackground {
        stroke-width: 0 !important;
      }
      
      #collaborators {
        float: right;
        width: 30px;
        margin-left: 10px;
      }

      #collaborators > img {
        margin-right: 5px;
        height: 30px;
        padding-bottom: 5px;
        width: 30px;
        border-radius: 3px;
      }

      #importExport {
        font-family: monospace;
      }

      button.primary {
        text-align: left;
      }

      #blockly {
        position: fixed;
        bottom: 10px;
      }
      #display {
        border: 1px solid #ccc;
      }

      /* Slider. */
      .sliderTrack {
        stroke: #aaa;
        stroke-width: 6px;
        stroke-linecap: round;
      }
      .sliderKnob {
        fill: #ddd;
        stroke: #bbc;
        stroke-width: 1px;
        stroke-linejoin: round;
      }
      .sliderKnob:hover {
        fill: #eee;
      }

      /* Sprited icons. */
      .icon21 {
        height: 21px;
        width: 21px;
        background-image: url(media/icons.png);
      }
      .stop {
        background-position: -42px 0px;
      }
      .run {
        background-position: -63px 0px;
      }
      .center {
        margin: auto;
      }
      .tutorial {
        display: none;
        height: 290px;
        left: 50%;
        margin-left: -137px;
        margin-top: -130px;
        position: fixed;
        overflow: hidden;
        top: 50%;
        width: 275px;
        z-index: 100;
      }
      .tutorial__image {
        background-image: url(img/tutorial/tutorial.gif);
        background-position: 0 0;
        background-repeat: no-repeat;
        background-size: contain;
        height: 270px;
        left: 0;
        position: absolute;
        top: 0;
        width: 275px;
        z-index: 2;
      }
      .tutorial::before {
        background: url(img/tutorial/shadow.svg) no-repeat;
        content: "";
        height: 270px;
        left: 0;
        opacity: 0.15;
        position: absolute;
        top: 20px;
        width: 275px;
        z-index: 1
      }
    </style>
  </head>

  <body>
    <div id="collaborators"></div>
    <div id="visualization" class="center" style="width: 300px;">
      <canvas id="scratch" width="300" height="300" hidden></canvas>
      <canvas id="display" width="300" height="300"></canvas>
      <img id="spinner" style="visibility: hidden;" src="media/loading.gif" height="15" width="15">
          <button id="runButton" class="primary" title="Run the program you wrote.">
            <img src="media/1x1.gif" class="run icon21"> Run Program
          </button>
         <button id="resetButton" class="primary" hidden>
            <img src="media/1x1.gif" class="stop icon21"> Reset
          </button>
          <button id="toStringButton">To String</button>
           <button id="fromStringButton">
            From String
          </button>
    </div>
    <div id="blocklyDiv" class="center"></div>
    <div class="tutorial">
      <div class="tutorial__image"></div>
    </div>
  </body>
</html>
