<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Snowflake Maker</title>

    <script src="blockly_compressed_horizontal.js"></script>
    <script src="javascript_compressed.js"></script>
    <script src="msg/messages.js"></script>
    <script src="blocks_common/math.js"></script>
    <script src="blocks_common/colour.js"></script>
    <script src="blocks_horizontal/control.js"></script>
    <script src="blocks_horizontal/turtle.js"></script>
    <script src="blocks_horizontal/default_toolbox.js"></script>

    <script src="turtle/interface.js"></script>
    <script src="turtle/slider.js"></script>
    <script src="turtle/turtle.js"></script>

    <style>
      html, body {
        height: 100%;
      }

      body {
        font-family: sans-serif;
      }

      h1 {
        font-weight: normal;
        font-size: 140%;
      }

      #blocklyDiv {
        height: 40%;
        width: 100%;
      }

      .blocklyMainBackground {
        stroke-width: 0 !important;
      }
      
      #collaborators {
        float: right;
        width: 30px;
        margin-left: 10px;
      }

      #collaborators > img {
        margin-right: 5px;
        height: 30px;
        padding-bottom: 5px;
        width: 30px;
        border-radius: 3px;
      }

      #importExport {
        font-family: monospace;
      }

      button.primary {
        text-align: left;
      }

      #blockly {
        position: fixed;
        bottom: 10px;
      }
      #display {
        border: 1px solid #ccc;
      }

      /* Slider. */
      .sliderTrack {
        stroke: #aaa;
        stroke-width: 6px;
        stroke-linecap: round;
      }
      .sliderKnob {
        fill: #ddd;
        stroke: #bbc;
        stroke-width: 1px;
        stroke-linejoin: round;
      }
      .sliderKnob:hover {
        fill: #eee;
      }

      /* Sprited icons. */
      .icon21 {
        height: 21px;
        width: 21px;
        background-image: url(media/icons.png);
      }
      .stop {
        background-position: -42px 0px;
      }
      .run {
        background-position: -63px 0px;
      }
      .center {
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div id="collaborators"></div>


    <!-- Sidebar -->
    <div id="visualization" class="center" style="width: 300px;">
      <canvas id="scratch" width="300" height="300" style="display: none"></canvas>
      <canvas id="display" width="300" height="300"></canvas>
      <img id="spinner" style="visibility: hidden;" src="media/loading.gif" height=15 width=15>
          <button id="runButton" class="primary" title="Run the program you wrote.">
            <img src="media/1x1.gif" class="run icon21"> Run Program
          </button>
         <button id="resetButton" class="primary" style="display: none">
            <img src="media/1x1.gif" class="stop icon21"> Reset
          </button>
          <button id="submitButton" title="Done.">
            <img src="media/1x1.gif" class="camera icon21">Done
          </button>
    </div>
    <div id="blocklyDiv" class="center"></div>
  </body>
</html>
