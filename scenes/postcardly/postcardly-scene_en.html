<link rel="import" href="../scene-behavior.html">

<script src="postcardly-scene.min.js"></script>

<!-- TODO(samthor): Upgrade styling for Polymer 1+ (#1165) -->
<link rel="stylesheet" href="postcardly-scene.css" />
<link rel="stylesheet" href="shared-css/footer.css" />

<!--
Postcard scene.
-->
<dom-module id="postcardly-scene">
<template>
  <!-- TODO(madCode): move style to scss and move inline style as well. -->
  <style>
  :host([mode="portal"]) .shareButtons {
    display: none !important;
  }
  :host([mode="portal"]) #shareButton {
    display: none !important;
  }
  #heroSnowflake {
    left: 552px;
    top: 290px;
    position: absolute;
    width: 300px;
    height: 300px;
  }
  #blocklyArea {
    position: absolute;
    top: 0;
  }
  </style>

  <div id="module-postcardly">
    <div id="postcard" class="scene" hidden>
      <div class="bgs-belt selection">
        <div class="track"></div>
        <div data-offset="276" class="bgs-left"></div>
        <div data-offset="24" class="bgs-right"></div>
      </div>
      <div class="message">
        <div class="shadow"></div>
        <div class="frame">
          <div id="weather" class="frame-inner">
            <div class="bgs">
              <div class="bg1"></div>
              <div class="bg2"></div>
              <div class="bg3"></div>
              <div class="bg4"></div>
              <div class="bg5"></div>
              <div class="bg6"></div>
              <div class="bg7"></div>
              <div class="bg8"></div>
            </div>
            <div class="fgs">
              <div class="fg1"></div>
              <div class="fg2"></div>
              <div class="fg3"></div>
              <div class="fg4"></div>
              <div class="fg5"></div>
              <div class="fg6"></div>
              <div class="fg7"></div>
              <div class="fg8"></div>
            </div>
            <div class="shadow-inner"></div>
          </div>
        </div>
        <div id="heroSnowflake"></div>
      </div>
      <div class="share-bar big-button_bar center-horiz selection">
        <div class="back small-button" on-tap="backToBlockly"></div>
        <div class="help small-button"></div>
        <div class="big-button-tab">
          <div class="big-button-layer">
            <button id="shareButton" class="share big-button"></button>
          </div>
        </div>
      </div>
      <div class="remix-bar big-button_bar center-horiz share-landing">
        <div class="big-button-tab">
          <div class="big-button-layer">
            <button id="remixButton" on-tap="backToBlockly" class="remix big-button"></button>
          </div>
        </div>
      </div>

      <div class="footer selection"></div>
    </div>
    <iframe id="blocklyArea" src="about: blank" width="100%" height="100%" frameBorder="0" allowTransparency="true"></iframe>
    <div class="gui">
      <div class="shareOverlay overlay shareOverlay--barber">
        <div class="shareOverlay-dialog overlay-dialog">
          <div class="shareOverlay-imageWrapper">
            <div class="shareOverlay-image"></div>
          </div>
          <div class="shareOverlay-buttons">
            <p class="shareOverlay-label">
              <i18n-msg msgid="copy-me">PLACEHOLDER_i18n</i18n-msg>
            </p>
            <input type="url" readonly="readonly" class="shareOverlay-url"/>
            <div class="shareButtons"><a href="javascript:;" target="_blank" class="Button Button--small Button--noText shareButtons-google">Google+</a><a href="javascript:;" target="_blank" class="Button Button--small Button--noText shareButtons-facebook">Facebook</a><a href="javascript:;" target="_blank" class="Button Button--small Button--noText shareButtons-twitter">Twitter</a></div>
          </div>
          <button type="button" class="shareOverlay-close"></button>
        </div>
      </div>
    </div>
  </div>

</template>
<script>
(function() {
  var dev = false;
  Polymer({
    is: 'postcardly-scene',
    behaviors: [window.SantaSceneBehavior],
    game: null,

    property: {
      snowflake: String,
    },

    attached: function() {
      this._boundReceive = this.receiveMessage.bind(this);
      window.addEventListener('message', this._boundReceive, false);
    },

    detached: function() {
      window.removeEventListener('message', this._boundReceive, false);
    },

    onPreload: function() {
      this.preloadSounds('sm_load_sounds', 15);
      this.preloadImages([
        'img/bgs-small.png',
        'img/bgs.png'
      ]);
    },

    onShow: function() {
      var module = this.$['module-postcardly'];
      this.fire('sound-ambient', 'sm_start');
      this.fire('sound-ambient', 'music_start_scene');
      this.scene = new scenes.postcardly.Scene(module);
      var turtleFrameSrc = this.componentDir + 'snowflake-maker/turtle.html';
      // Pass the blocks from the url down to the blockly iframe so
      // it can put them in the workspace.
      var queryParams = window.location.hash.split('?');
      // Pass along everything after #postcardly.
      if (queryParams.length == 2 && queryParams[1]) {
        turtleFrameSrc += '?' + queryParams[1];
      }

      //Regex checks for &B= with any letter, number or bracket values following it
      var shareLandingRegex = /\&B\=([#a-z\d\[\]\<\>]+)/;

      var sharing = shareLandingRegex.exec(turtleFrameSrc);
      this.$.blocklyArea.src = turtleFrameSrc;
      this.sceneParamsChanged();
      if (sharing) {
        this.showShareLanding();
      }
      if (dev) {
        this.blocks = "p[125]s[125]c[#006600]<r[30]t[125]>[4]";
        this.snowflake = 'scenes/postcardly/img/snow-test.png';
        if (dev == 'postcard') {
          this.showPostcard();
        } else {
          this.showShareLanding();
        }
      }
    },

    showPostcard: function() {
      this.hideCodingScreen();
      var postcardSelectionElements = Polymer.dom(this.root).querySelectorAll('.selection');
      for (var i = 0; i < postcardSelectionElements.length; i++) {
        postcardSelectionElements[i].hidden = false;
      }
      var shareLandingElements = Polymer.dom(this.root).querySelectorAll('.share-landing');
      for (var i = 0; i < shareLandingElements.length; i++) {
        shareLandingElements[i].hidden = true;
      }
    },

    hideCodingScreen: function() {
      this.$.heroSnowflake.style.backgroundImage = 'url(' + this.snowflake + ')';
      this.$.heroSnowflake.style.backgroundSize = '100% 100%';
      var snowflakesList = Polymer.dom(this.root).querySelectorAll('.snow');
      for (var i = 0; i < snowflakesList.length; i++) {
        snowflakesList[i].style.backgroundImage = 'url(' + this.snowflake + ')';
        snowflakesList[i].style.backgroundSize = 'contain';
      }
      this.$.blocklyArea.hidden = true;
      this.$.postcard.hidden = false;
      window.focus();
    },

    showShareLanding: function() {
      //this.loadBlocklyCode();
      this.hideCodingScreen();
      var postcardSelectionElements = Polymer.dom(this.root).querySelectorAll('.selection');
      for (var i = 0; i < postcardSelectionElements.length; i++) {
        postcardSelectionElements[i].hidden = true;
      }
      var shareLandingElements = Polymer.dom(this.root).querySelectorAll('.share-landing');
      for (var i = 0; i < shareLandingElements.length; i++) {
        shareLandingElements[i].hidden = false;
      }
    },

    backToBlockly: function() {
      this.$.postcard.hidden = true;
      this.$.blocklyArea.hidden = false;
      this.scene.disposeTutorial();
    },

    onHide: function() {
      this.scene.dispose();
      this.scene = null;
      this.fire('sound-ambient', 'sm_end');
    },

    receiveMessage: function(event) {
      var iframe = this.$.blocklyArea;
      var expectedSource = iframe.contentWindow || iframe;
      if (event.source != expectedSource) {
        throw new Error('unexpected source: ' + event.origin);
      } else {
        this.snowflake = event.data['snowflake'];
        this.scene.blocks = event.data['blocks'];
        // If we're receiving this message, 'Done' has been pressed.
        if (event.data['sharing']) {
          this.showShareLanding();
        } else {
          this.showPostcard();
          this.scene.startTutorial();
        }
      }
    },

    sceneParamsChanged: function() {
      if (this.sceneParams && this.scene) {
        this.scene.picker.fromUrl(this.sceneParams.bg || 0, this.sceneParams.fg || 0);
      }
    }
  });

})();
</script>
</dom-module>
