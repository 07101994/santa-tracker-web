<link rel="import" href="../scene-behavior.html">

<dom-module id="dummy-scene">
  <template>
    <div>I bring joy and happiness!</div>
    <a href="#about">About</a>
    <a href="#boatload">Boatload</a>
    <div>
      <i18n-msg msgid="gameover_score">PLACEHOLDER_i18n</i18n-msg>
    </div>
  </template>
  <script>
    Polymer({
      is: 'dummy-scene',

      behaviors: [window.SantaSceneBehavior],

      listeners: {'sceneparams-changed': '_handleSceneParams'},

      created: function() {
        console.info('dummy-scene created');
      },

      onPreload: function() {
        // TODO(samthor): This is just a random loading demo. Don't access
        // private stuff here.
        this._totalAssets = Math.round(Math.random() * 1000);
        this._assetsLoaded = Math.round(Math.random() * this._totalAssets);

        var delay = Math.round(Math.random() * 4) * 1000;
        console.debug('dummy-scene delaying for', delay / 1000, 'sec');

        window.setTimeout(function() {
          this._assetsLoaded = this._totalAssets;
        }.bind(this), delay);
      },

      ready: function() {
        console.info('dummy-scene ready', this.alwaysActive);
      },

      _handleSceneParams: function() {
        console.info('new sceneParams', this.sceneParams);
      },
    });
  </script>
</dom-module>
