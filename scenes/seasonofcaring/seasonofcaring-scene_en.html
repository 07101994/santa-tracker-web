                  <h1 class="ornament-copy-subject">Prosthetic Limbs</h1>
                  <p class="ornament-copy-description">
                    According the CDC, 7 in 1000 people experience limb differences and prosthetics are expensive - up to $10,000! For growing children, the costs can add up quickly. e-Nable is a global community of people who work together to make 3D printed hands for children with limb differences. Google.org is helping the Enable Community Foundation in supporting the e-NABLE Community to design more hands and increase the number of kids who can get hands.
                  </p><a target="_blank" href="http://www.EnableCommunityfoundation.org/" class="ornament-link Button Button--copy"><i18n-msg msgid="learnmore">PLACEHOLDER_i18n</i18n-msg></a>
                </div>

              <div class="ornament-copy-container">

                  <h1 class="ornament-copy-subject">Smart Glasses</h1>
                  <p class="ornament-copy-description">
                    There are many people in the world who are living with sight loss, but have some remaining vision left. Google.org is helping RNIB develop ‘smart glasses’ that help people with low vision see shapes and silhouettes more easily. Smart glasses can make the world easier to see, helping people regain their independence and confidence.
                  </p><a target="_blank" href="#" class="ornament-link Button Button--copy"><i18n-msg msgid="learnmore">PLACEHOLDER_i18n</i18n-msg></a>
                </div>
              </div>
            </div>
          </div>

            <div class="scene-ornament scene-ornament--wwh">
              <div class="ornament">
                <div class="ornament-wrapper">
                  <div class="ornament-stage-container ornament-outline ornament-outline--wwh">
                    <div class="ornament-hook"></div><img src="img/color-guide--wwh.svg" crossorigin="anonymous" class="color-guide"/>
                    <canvas class="canvas temp-canvas"></canvas>
                    <canvas id="canvas--wwh" class="canvas"></canvas>
                  </div>
                </div>
                <div class="ornament-shadow"></div>
              </div>
              <div class="ornament-copy-container">
                <div class="ornament-copy">
                  <div class="Button-close"></div><img src="img/icons/wwh.svg" crossorigin="anonymous" class="ornament-logo ornament-logo--wwh"/>
                  <h1 class="ornament-copy-subject">Hearing</h1>
                  <p class="ornament-copy-description">
                    Research suggests that 95% of people with hearing loss can be treated with hearing aids, but less than 1% of people in low- and middle-income countries who need hearing aids get them. <a href="http://www.wwhearing.org/">World Wide Hearing</a> (WWH) connects children to their world by providing hearing aids and services. <a href="http://www.wwhearing.org/">WWH</a> is designing an affordable, tablet-based hearing loss diagnostic tool for use in the developing world. More people who need hearing aids can therefore receive them.
                  </p><a target="_blank" href="http://www.wwhearing.org/" class="ornament-link Button Button--copy"><i18n-msg msgid="learnmore">PLACEHOLDER_i18n</i18n-msg></a>
                </div>
              </div>
            </div>
          </div>
          <div class="scene-ornament-wrapper no-en">
            <div class="scene-ornament scene-ornament--wheelmap">
              <div class="ornament">
                <div class="ornament-wrapper">
                  <div class="ornament-stage-container ornament-outline ornament-outline--wheelmap">
                    <div class="ornament-hook"></div><img src="img/color-guide--wheelmap.svg" crossorigin="anonymous" class="color-guide"/>
                    <canvas class="canvas temp-canvas"></canvas>
                    <canvas id="canvas--wheelmap" class="canvas"></canvas>
                  </div>
                </div>
                <div class="ornament-shadow"></div>
              </div>
              <div class="ornament-copy-container">
                <div class="ornament-copy">
                  <div class="Button-close"></div><img src="img/icons/wheelmap.svg" crossorigin="anonymous" class="ornament-logo"/>
                  <h1 class="ornament-copy-subject">Mobility</h1>
                  <p class="ornament-copy-description">
                    It can be difficult for wheelchair users to figure out which places are accessible: Cinemas, Restaurants and wherever else they might travel. Wheelmap shows which places are wheelchair accessible so that wheelchair users can spend less time planning routes and more time exploring the world!
                  </p><a target="_blank" href="http://wheelmap.org/en/map" class="ornament-link Button Button--copy"><i18n-msg msgid="learnmore">PLACEHOLDER_i18n</i18n-msg></a>
                </div>
              </div>
            </div>
          </div>
        </div>

<script>
(function() {
  Polymer({
    is: 'seasonofcaring-scene',
    behaviors: [window.SantaSceneBehavior],
    game: null,

    onPreload: function() {
      this.preloadSounds('spirit_load_sounds', 20);
      this.preloadImages([
        'img/color-guide--wheelmap.svg',
        'img/color-guide--enable.svg',
        'img/color-guide--rnib.svg',
        'img/color-guide--wwh.svg',
        'img/header-icon.svg',
        'img/icons/download.svg',
        'img/icons/enable.svg',
        'img/icons/info.svg',
        'img/icons/prev.svg',
        'img/icons/print.svg',
        'img/icons/reset.svg',
        'img/icons/rnib.svg',
        'img/icons/show-all.svg',
        'img/icons/wheelmap.svg',
        'img/icons/wwh.svg',
        'img/ornament-hook.svg',
        'img/ornament/enable.png',
        'img/ornament/rnib.png',
        'img/ornament/wheelmap.png',
        'img/ornament/wwh.png',
        'img/season-of-giving-bg.svg',
        'img/tools/crayon-blue.svg',
        'img/tools/crayon-brown.svg',
        'img/tools/crayon-green.svg',
        'img/tools/crayon-light-blue.svg',
        'img/tools/crayon-light-green.svg',
        'img/tools/crayon-orange.svg',
        'img/tools/crayon-purple.svg',
        'img/tools/crayon-rainbow.svg',
        'img/tools/crayon-red.svg',
        'img/tools/crayon-violet.svg',
        'img/tools/crayon-yellow.svg',
        'img/tools/eraser.svg',
        'img/tools/shadow-crayon.svg',
        'img/tools/slider-size-bg.svg'
      ]);
    },
    onShow: function() {
      this.fire('sound-ambient', 'spirit_start');
      var module = this.$['module-seasonofcaring'];

      this.game = new scenes.seasonofcaring.Game(module, this.componentDir);
      this.game.start();
    },
    onHide: function() {
      this.game.dispose();
      this.game = null;
      this.fire('sound-ambient', 'spirit_end');
    }
  });

})();
</script>
