<!--
Tracker scene.
-->
<dom-module id="newtracker-scene">
<template>
  <style include="newtracker-scene_module"></style>

  <google-youtube id="player" hidden="[[!_videoActive]]"
      video-id="[[_youtubeId]]"
      playsupported="true"
      width="100%"
      height="100%"
      on-google-youtube-state-change="_youtubeEvent"
      on-google-youtube-error="_youtubeEvent"
      chromeless autoplay="1">
  </google-youtube>

  <div class="contain">
    <section id="main">
      <santa-weather>
        <tracker-map id="map" minimal-ui="[[minimalUi]]"></tracker-map>

        <div class$="cards [[_computeMinimalUiClass(minimalUi)]]">
          <article class="stats">
            <div class="data">
              <h4><i18n-msg msgid="tracker_distance_from_you">PLACEHOLDER_i18n</i18n-msg></h4>
              <big>[[_computeDistance(_distance)]]</big>
            </div>
            <template is="dom-if" if="[[minimalUi]]">
              <div class="data">
                <h4><i18n-msg msgid="tracker_gifts_delivered">PLACEHOLDER_i18n</i18n-msg></h4>
                <big>[[_computeNumber(presentsDelivered)]]</big>
              </div>
            </template>

            <div class="divider"></div>

            <div class="split" hidden$="[[!_upcoming]]">
              <div class="data left">
                <h4><i18n-msg msgid="tracker_next_stop">PLACEHOLDER_i18n</i18n-msg></h4>
                <h3>[[_upcoming.city]], [[_upcoming.region]]</h3>
              </div>
              <div class="data right">
                <h4><i18n-msg msgid="tracker_arriving_in">PLACEHOLDER_i18n</i18n-msg></h4>
                <h3>[[_computeDuration(countdown)]]</h3>
              </div>
            </div>

            <div class="split" hidden$="[[_upcoming]]">
              <div class="data left">
                <h4><i18n-msg msgid="tracker_current_stop">PLACEHOLDER_i18n</i18n-msg></h4>
                <h3>[[_current.city]], [[_current.region]]</h3>
              </div>
              <div class="data right">
                <h4><i18n-msg msgid="tracker_departing_in">PLACEHOLDER_i18n</i18n-msg></h4>
                <h3>[[_computeDuration(countdown)]]</h3>
              </div>
            </div>

          </article>

          <template is="dom-if" if="[[!minimalUi]]">
            <article>
              <h2><i18n-msg msgid="play">PLACEHOLDER_i18n</i18n-msg></h2>
            </article>
            <article>
              <div class="bg" id="feedbg" style="background-image: url(../../images/scenes/santasback_2x.png)"></div>
              <h2><i18n-msg msgid="watch">PLACEHOLDER_i18n</i18n-msg></h2>
            </article>
          </template>

          <article class="big">
            <div class="bg" id="feedbg"></div>
            <h2>Live Feed</h2>
          </article>
        </div>
      </santa-weather>
      <div class="cards">
      </div>
    </section>
    <template is="dom-if" if="[[!minimalUi]]">
      <section id="stats">
        <div class="location">
          <tracker-location details="[[_details]]"></tracker-location>
        </div>
        <div class="stats">

          <div class="split top">
            <div class="data left">
              <h4><i18n-msg msgid="tracker_distance_from_you">PLACEHOLDER_i18n</i18n-msg></h4>
              <big>[[_computeDistance(_distance)]]</big>
            </div>
            <div class="data left">
              <h4><i18n-msg msgid="tracker_gifts_delivered">PLACEHOLDER_i18n</i18n-msg></h4>
              <big>[[_computeNumber(presentsDelivered)]]</big>
            </div>
          </div>
          <div class="divider"></div>
          <div class="split">
            <div class="data left">
              <!-- TODO(samthor): Should be "Distance Traveled", string is "Santa On The Go" -->
              <h4><i18n-msg msgid="onthego">PLACEHOLDER_i18n</i18n-msg></h4>
              <h3>[[_computeDistance(distanceTravelled)]]</h3>
            </div>
            <div class="data left">
              <h4><i18n-msg msgid="tracker_weather">PLACEHOLDER_i18n</i18n-msg></h4>
              <h3>[[_computeWeather(_details)]]</h3>
            </div>
          </div>
          <div class="divider"></div>
          <div class="data">
            <h4 id="attribution"></h4>
          </div>

        </div>
      </section>
      <section id="games">
        <h1><i18n-msg msgid="play">PLACEHOLDER_i18n</i18n-msg></h1>
      </section>
      <section id="videos">
        <h1><i18n-msg msgid="watch">PLACEHOLDER_i18n</i18n-msg></h1>
      </section>
      <section id="livefeed">
        <template is="dom-repeat" items="[[_feedImages]]">
          <div class="image" style$="background-image: url([[item]])"></div>
        </template>
      </section>
      <section id="thanks">
        <h1><i18n-msg msgid="holiday_message_0">PLACEHOLDER_i18n</i18n-msg></h1>
      </section>
    </template>
  </div>

</template>
<script>
(function() {
  var UPDATE_MS = 250;

  var FEED_STATIC = ['abbyroad', 'awwman', 'babybird', 'badsweater', 'bjornpenguin', 'calm', 'catchsnow', 'chiquitasanta', 'closecall', 'cookies', 'dance', 'dog', 'dunks', 'elfpower', 'feetup', 'fireplacehangout', 'grocery', 'hanging', 'hanginthere', 'hotcoco', 'icecarving', 'icecycle', 'igloo', 'inflightmeal', 'infrontofmoon', 'inthebag', 'kiss', 'ladybug', 'metafriend', 'milkandcookies', 'mints', 'mustache', 'nightsky', 'nutcrackers', 'packingcenter', 'palmtree', 'phonepole', 'pyramid', 'ramen', 'reindeercuddle', 'route66', 'sadtree', 'santaarms', 'santacone', 'santacrack', 'santascoat', 'santasled', 'santaticket', 'shadow', 'snowangles', 'snowballfight', 'snowcones', 'snowdog', 'snowmanhead', 'split', 'stocking', 'stuck', 'syrup', 'tongueonpole', 'underwater', 'uptree'];
  var FEED_ANIMATION = ['faceswap', 'lights', 'mintybreath', 'mrsclaus', 'rocker'];

  Polymer({
    is: 'newtracker-scene',
    behaviors: [window.SantaSceneBehavior],

    properties: {
      _updateSantaTimeout: Number,
      _videoActive: {type: Boolean, value: false},

      _feedImages: {
        type: Array,
        value: function() { return []; },
      },

      /**
       * Whether to display in minimal UI mode.
       */
      minimalUi: {
        type: Boolean,
        value: false,
      },

      /**
       * The current video to play, if any.
       */
      _youtubeId: {
        type: String,
        value: null,
      },

      /**
       * Santa's current stop.
       */
      _current: {
        type: Object,
        value: null,
        observer: '_onCurrentChanged',
      },

      /**
       * The details for the current stop.
       */
      _details: {
        type: Object,
        value: null,
        observer: '_onDetailsChanged',
      },

      /**
       * Santa's upcoming stop, if moving.
       */
      _upcoming: {
        type: Object,
        value: null,
        observer: '_onUpcomingChanged',
      },

      /**
       * The distance, in meters, to the user.
       */
      _distance: {
        type: Number,
        value: -1,
      },

      /**
       * The countdown until Santa next leaves his current location, or arrives in a new one.
       */
      countdown: {
        type: Number,
        value: -1,
        readOnly: true,
      },

      /**
       * The distance Santa has travelled sofar, in meters.
       */
      distanceTravelled: {
        type: Number,
        value: -1,
        readOnly: true,
      },

      /**
       * The total number of presents delivered sofar.
       */
      presentsDelivered: {
        type: Number,
        value: -1,
        readOnly: true,
      },

    },

    observers: [
      '_refreshCards(_current, _upcoming)',
    ],

    _santaSync: function(data) {
      var wrapper = function(data) {
        window.requestAnimationFrame(function() {
          window.clearTimeout(this._updateSantaTimeout);
          this._updateSantaTimeout = window.setTimeout(this._santaSync, UPDATE_MS);
          this._santaUpdate(data);
        }.bind(this));
      }.bind(this);

      if (data && data.position && data.position.lat) {
        wrapper(data);
      } else {
        window.santaService.getCurrentLocation(wrapper);
      }
    },

    /**
     * Called to actually update Santa's state: should be called as a result of sync, or every
     * short timeout.
     */
    _santaUpdate: function(data) {
      if (this._videoActive) {
        this.$.map.santaHeading = NaN;
        return;
      }

      var p = this.$.map.santaLatLng;
      var move = !(p && p.lat === data.position.lat && p.lng === data.position.lng);

      // Don't do a bunch of calculations while Santa is at a fixed location.
      if (move) {
        this.$.map.santaLatLng = data.position;
        this.$.map.santaHeading = data.stopover ? null : data.heading;

        var userLocation = window.santaService.getUserLocation();
        if (userLocation) {
          this._distance = Spherical.computeDistanceBetween(data.position, userLocation);
        } else {
          this._distance = -1;
        }

        var pending = data.prev;
        var trail = [];
        // TODO(samthor): Build this up over time, not every frame.
        // TODO(samthor): Don't change the trail while Santa is flying, only at each stop.
        while (trail.length < 16 && pending) {
          trail.unshift(pending);
          pending = pending.prev();
        }
        this.$.map.trail = trail;
      }

      this._setDistanceTravelled(data.distanceTravelled);
      this._setPresentsDelivered(data.presentsDelivered);

      this._upcoming = data.stopover ? null : data.next;
      this._current = (data.stopover || data.prev);

      // TODO(samthor): Set a timeout at the next whole second, rather than relying on a rapid rate
      // of UPDATE_MS.
      var now = window.santaService.now();
      var ms = -1;
      if (data.stopover) {
        ms = data.stopover.departure - now;
      } else if (data.next) {
        ms = data.next.arrival - now;
      }
      this._setCountdown(Math.floor(ms / 1000));
    },

    _onCurrentChanged: function(current) {
      if (!this._current || this.minimalUi) {
        this._details = null;
        return;
      }
      this._current.getDetails(function(details) {
        // TODO(samthor): What about a HTTP failure case?
        if (current !== this._current) {
          return;  // stop changed from under us
        }
        // nb. Clone stop information onto details, for use by clients.
        details.stop = this._current;
        this._details = details;
      }.bind(this));
    },

    _onDetailsChanged: function() {
      var node = this.$$('#attribution');
      if (!node) {
        return;
      }
      if (!this._details) {
        node.textContent = '';
        return;
      }

      // Create photo and Wikipedia attribution HTML.
      var parts = (this._details.photos || []).map(function(photo) {
        return photo.attributionHtml;
      });
      if (this._details.hasWiki) {
        var a = document.createElement('a');
        a.href = (this._details.wikipedia.url || '').replace(/^http\b/, 'https');
        a.textContent = 'Wikipedia';
        parts.unshift(a.outerHTML);
      }
      node.innerHTML = parts.join(' &bull; ');
      this.scopeSubtree(node);
    },

    _refreshCards: function(current, upcoming) {
      this.debounce('_refreshCards', function() {
        // Wraps a callback, and doesn't call it unless the current/upcoming locations match
        // (as they are used for the signal to refresh our cards).
        var wrap = function(fn) {
          return function() {
            if (current === this._current && upcoming === this._upcoming) {
              fn.call(this);
            }
          }.bind(this);
        }.bind(this);

        var image = new Image();
        image.src = this._randomFeedImage();
        image.onload = wrap(function() {

          // TODO(samthor): 10 is probably not the right number
          this.unshift('_feedImages', image.src);
          if (this._feedImages.length > 10) {
            this.pop('_feedImages');
          }

          this.$.feedbg.style.backgroundImage = 'url(' + image.src + ')';
        });
      }, 100);
    },

    /**
     * Returns a random image to use for the social feed.
     */
    _randomFeedImage: function() {
      var path;
      var animated = (!this.minimalUi && Math.random() < 0.2);

      if (animated) {
        path = randomChoice(FEED_ANIMATION) + '.gif';
      } else {
        path = randomChoice(FEED_STATIC) + '.png';
      }

      return this.resolveUrl('img/feed/' + path);
    },

    /**
     * Converts a value in seconds, to a formatted string in the form 'hh:mm:ss', or some suffix of
     * that.
     */
    _computeDuration: function(s) {
      if (!(s >= 0)) {
        return '';
      }

      var seconds = Math.floor(s) % 60;
      s /= 60;
      var mins = Math.floor(s) % 60;
      s /= 60;
      var hours = Math.floor(s) % 24;
      var days = Math.floor(s / 24);

      var parts = [padDigits(seconds)];
      if (hours) {
        parts.unshift(padDigits(mins), hours);
      } else {
        parts.unshift(mins);
      }
      return (days > 0 ? days + 'd ' : '') + parts.join(':');
    },

    _computeDistance: function(m) {
      if (!(m >= 0)) {
        return '';
      }
      var km = Math.round(m / 1000);
      return new Number(km).toLocaleString() + 'km';
    },

    _computeNumber: function(m) {
      if (!(m >= 0)) {
        return '';
      }
      return new Number(m).toLocaleString();
    },

    _computeWeather: function(details) {
      if (!details || !details.weather) {
        return '—';  // em dash
      }

      // prevent floats gone wild, only show one digit
      var opts = {minimumFractionDigits: 1, maximumFractionDigits: 1};
      function format(v) {
        return new Number(v).toLocaleString(undefined, opts);
      }

      var out = format(details.weather.tempC) + '°C';
      if (window.navigator.language === 'en-US') {
        out += ' / ' + format(details.weather.tempF) + '°F';
      }
      return out;
    },

    _computeMinimalUiClass: function(minimalUi) {
      return minimalUi ? 'minimal-ui' : null;
    },

    _youtubeEvent: function(event, detail) {
      if (event.type !== 'google-youtube-state-change' || !detail.data) {
        this._videoActive = false;
        this._youtubeId = false;
        this._santaSync();
      }
    },

    _onUpcomingChanged: function(newValue, oldValue) {
      if (!this.minimalUi || oldValue != null || newValue == null) {
        return;  // do nothing
      }
      this.async(function() {
        console.info('upcoming changed', newValue, oldValue, 'countdown is', this.countdown);
        if (this.countdown < 100) {
          return;
        }

        // TODO(samthor): don't always play video
        // TODO(samthor): don't play duplicates
        // TODO(samthor): play randomly in middle of travel
        this.async(function() {
          var video = randomChoice(Object.keys(window.VIDEOS));
          this.playVideo(window.VIDEOS[video]);
        }, 5000);
      });
    },

    /**
     * Plays a full-screen YouTube video. This should only be used in non-interactive environments,
     * e.g., Google Cast.
     */
    playVideo: function(youtubeId) {
      this._youtubeId = youtubeId;
      this._videoActive = true;

      var triggerPlay = function() {
        this.$.player.play();
        if (!this.$.player.playbackstarted) {
          window.setTimeout(triggerPlay, 500);
        }
      }.bind(this);
      triggerPlay();
    },

    created: function() {
      this._santaSync = this._santaSync.bind(this);
    },

    attached: function() {
      window.santaService.addListener('sync', this._santaSync);
      window.santaService.getCurrentLocation(this._santaSync);
    },

    detatched: function() {
      window.santaService.removeListener('sync', this._santaSync);
    },

    onPreload: function() {
      this.preloadImages([]);
    },

  });

})();
</script>
</dom-module>
