<link rel="import" href="../scene-behavior.html">
<link rel="import" href="../../components/google-youtube/google-youtube.html">
<link rel="import" href="../../elements/i18n-msg.html">
<link rel="import" href="../../components/iron-a11y-keys/iron-a11y-keys.html">

<!-- TODO(samthor): Upgrade styling for Polymer 1+ (#1165) -->
<link rel="stylesheet" href="video-scene.css" />

<!--
Video scene.
-->
<dom-module id="video-scene">
<template>
  <iron-a11y-keys keys="enter space"
                  on-keys-pressed="keyHandler"></iron-a11y-keys>

  <div id="module-video" class="fit">
    <div class="scene" class="fit">

      <div id="poster" class$="{{_computeTernary(poster, '', 'faded')}}"
          on-transitionend="hidePoster"
          style$="background-image: url({{componentDir}}img/{{route}}-poster.jpg)">
        <div id="start" hidden$="{{!start}}">
          <div class="start-button" on-tap="playVideo"></div>
        </div>
      </div>

      <template is="dom-if" if="{{showPlayer}}">
        <google-youtube id="player"
            video-id="[[videoId]]"
            currenttime="{{currentTime}}"
            currenttimeformatted="{{_currentTimeFormatted}}"
            duration="{{_duration}}"
            playsupported="false"
            on-google-youtube-ready="youtubeReady"
            on-google-youtube-state-change="youtubeStateChange"
            chromeless width="100%" height="100%" class="fit">
        </google-youtube>
      </template>

      <div id="videoboard" class="sceneboard">
        <a href="{{pageUrl}}#village" class="back" hidden$="{{sourceIsTracker}}">
          <i18n-msg msgid="gotovillage">PLACEHOLDER_i18n</i18n-msg>
        </a>
        <a href="{{pageUrl}}#tracker" class="back" hidden$="{{!sourceIsTracker}}">
          <i18n-msg msgid="back_to_tracker">PLACEHOLDER_i18n</i18n-msg>
        </a>
        <div class="sceneboard-back"></div>
        <div id="controls" hidden$="{{!controls}}">
          <div class="scrubber">
            <div class="tracker" style$="transform: translateX({{_computeScrubPixels(currentTime, _duration)}}px)">{{_currentTimeFormatted}}</div>
          </div>
          <ul class="actions">
            <li id="restart" class="restart" on-tap="restartVideo"></li>
            <li id="pause" class$="pause {{_computeTernary(paused, 'paused', '')}}" on-tap="togglePause"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
<script>
(function() {
  var VIDEO_IDS = {
    'trailer': {
      id: 'IdpQSy4IB_I',
    },
    'carpool': {
      id: 'h83b1lWPuvQ'
    },
    'liftoff': {
      id: 'oCAKV4Ikhec'
    },
    'jingle': {
      id: 'sQnKCU_A0Yc',
      sourceIsTracker: true
    },
    'satellite': {
      id: 'ZJPL56IPTjw',
      sourceIsTracker: true
    },
    'temptation': {
      id: '2FtcJJ9vzVQ',
      sourceIsTracker: true
    },
    'office': {
      id: 'IXmDOu-eSx4',
      sourceIsTracker: true
    },
    'tired': {
      id: '2UGX3bT9u20',
      sourceIsTracker: true
    },
    'com-room': {
      id: '_WdYujHlmHA',
      sourceIsTracker: true
    },
    'reload': {
      id: 'vHMeXs36NTE',
      sourceIsTracker: true
    },
    'slacking-off': {
      id: 'uEl2WIZOVdQ',
      sourceIsTracker: true
    }
  };

  Polymer({
    is: 'video-scene',
    behaviors: [window.SantaSceneBehavior],

    properties: {

      /**
       * True if the video is paused.
       */
      paused: {
        type: Boolean,
        value: true
      },

      /**
       * True if the poster image should show.
       */
      poster: {
        type: Boolean,
        value: true
      },

      /**
       * True if the start button should show.
       */
      start: {
        type: Boolean,
        value: false
      },

      /**
       * True if the scene board play controls should show.
       */
      controls: {
        type: Boolean,
        value: false
      },

      /**
       * True if the `google-youtube` element should be created. Used to keep the
       * iframe in the DOM only when the scene is visible.
       */
      showPlayer: {
        type: Boolean,
        value: false
      },

      /**
       * A reference to the current `google-youtube` element, if there is one.
       */
      player: {
        type: Object,
        value: null
      },

      /**
       * The video ID that should be displayed.
       */
      videoId: {
        type: String,
        computed: '_computeVideoId(route)'
      },

      /**
       * Whether this video's source is the tracker (true) or village (false).
       */
      sourceIsTracker: {
        type: Boolean,
        computed: '_computeSourceIsTracker(route)'
      },

      /**
       * The currentTime of the video. Bound to the `google-youtube` element.
       */
      currentTime: { type: Number },

      /**
       * The formtted currentTime of the video. Bound to `google-youtube`,
       * where the property is readOnly.
       */
      _currentTimeFormatted: { type: String },

      /**
       * The duration of the video. Bound to `google-youtube`, where the
       * property is readOnly.
       */
      _duration: { type: Number },
    },

    /**
     * Fired to track a video play.
     *
     * @event analytics-track-event
     * @param {Object} detail
     * @param {string} detail.category
     * @param {string} detail.action
     * @param {string} detail.label
     */

    youtubeReady: function() {
      this.start = true;

      this.player = this.$$('#player');

      this.player.seekTo(0);
      this.player.pause();
      this.controls = false;
    },

    hidePoster: function(e, detail) {
      console.info('hiding poster');
      this.$.poster.hidden = true;
    },

    youtubeStateChange: function(e, detail) {
      var state = e.detail.data;

      switch (state) {
        case -1:
          break;
        case 0: // ended
          this.controls = false;
          break;
        case 1: // playing
          this.paused = false;
          this.controls = true;
          this.fire('analytics-track-event',
              {category: 'video', action: 'play', label: this.route});
          break;
        case 2: // paused
          this.paused = true;
          break;
      }
    },

    restartVideo: function() {
      this.player.seekTo(0);
      this.player.play();
    },

    togglePause: function() {
      this.paused = !this.paused;
      this.poster = false;
      this.start = false;

      if (this.paused) {
        this.player.pause();
      } else {
        this.player.play();
      }
    },

    playVideo: function() {
      this.poster = false;
      this.start = false;
      this.player.play();
    },

    onPreload: function() {
      this.preloadImages([
        'img/button.svg',
        'img/pause.svg',
        'img/play.svg',
        'img/restart.svg'
      ]);

      // get an early start in showing the youtube element the first time
      this.showPlayer = true;
    },

    onShow: function() {
      this.showPlayer = true;

      this.fire('sound-ambient', 'global_sound_off');
    },

    onHide: function() {
      this.player.pause();
      this.fire('sound-ambient', 'global_sound_on');

      this.showPlayer = false;
      this.player = null;
    },

    onPause: function() {
      this.player.pause();
    },

    onResume: function() {
      if (this.controls) {
        this.player.play();
      }
    },

    keyHandler: function(e, details) {
      switch (e.detail.key) {
        case 'enter':
        case 'space':
          e.stopPropagation();
          this.togglePause();
          break;
      }
    },

    _computeVideoId: function(route) {
      var o = VIDEO_IDS[route];
      return o ? o.id : null;
    },

    _computeSourceIsTracker: function(route) {
      var o = VIDEO_IDS[route];
      return !!(o && o.sourceIsTracker);  // default false
    },

    _computeScrubPixels: function(currenttime, duration) {
      return (currenttime / duration) * 150;  // 150px is a magic constant
    }
  });
})();
</script>
</dom-module>
