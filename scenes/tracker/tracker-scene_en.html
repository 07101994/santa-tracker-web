<link rel="import" href="../base-scene.html">
<link rel="import" href="../../elements/i18n-msg.html">
<link rel="import" href="../../components/google-apis/google-maps-api.html">
<link rel="import" href="../../components/google-map/google-map.html">


<!--
Tracker scene.

@element tracker-scene
@extends base-scene
-->
<polymer-element name="tracker-scene" extends="base-scene">
<template>
  <link rel="stylesheet" href="tracker-scene.css" no-shim>

  <div id="module-tracker">

    <div class="scene">
      <template if="{{santaApp}}">


      <google-map
          id="map"
          on-google-map-ready="{{mapReady}}"
          apiKey="{{santaApp.config.API_KEY}}"
          disableDefaultUI
          zoomable="false"
          libraries="places,geometry"
          styles='[{
            "stylers": [
              { "visibility": "off" }
            ]
          },{
            "featureType": "water",
            "stylers": [
              { "visibility": "on" },
              { "color": "#f6efe2" }
            ]
          },{
            "featureType": "landscape",
            "stylers": [
              { "visibility": "on" },
              { "lightness": "110" },
              { "color": "#dfd7c5" }
            ]
          },{
            "featureType": "administrative.country",
            "elementType": "geometry.stroke",
            "stylers": [
              { "visibility": "on" },
              { "invert_lightness": "true" },
              { "gamma": "3.75" },
              { "lightness": "70" },
              { "weight": "1" }
            ]
          },{
            "featureType": "water",
            "elementType": "labels",
            "stylers": [
              { "weight": "0.8" },
              { "color": "#c5c6c4" },
              { "lightness": "5" }
            ]
          },{
            "featureType": "landscape.natural",
            "elementType": "labels",
            "stylers": [
              { "visibility": "on" },
              { "weight": "0.3" },
              { "invert_lightness": "true" },
              { "lightness": "40" }
            ]
          }]'
          latitude="{{latitude_}}"
          longitude="{{longitude_}}"></google-map>
      </template>

      <div class="sceneboard">
        <a id="global-back-to-village" href="{{pageUrl}}#village" class="back"><i18n-msg msgid="gotovillage">PLACEHOLDER_i18n</i18n-msg></a>
        <div class="sceneboard-back"></div>
      </div>
    </div>
  </div>
</template>
<script>
(function() {
  Polymer({
    componentDir: 'scenes/tracker/',
    /**
     * Latitude of the main map's center. Ususally Santa's location.
     * @type Number
     * @private
     */
    latitude_: null,
    /**
     * Longitude of the main map's center. Ususally Santa's location.
     * @type Number
     * @private
     */
    longitude_: null,
    onPreload: function() {
      this.preloadImages([
        'img/smallglobe.svg'
      ]);
    },
    santaAppChanged: function() {
      this.santaApp.santaService.getCurrentLocation(function(location) {
        this.latitude_ = location.position.lat;
        this.longitude_ = location.position.lng;
      }.bind(this));
    },
    onShow: function() {
      // TODO: implement

    },
    onHide: function() {
      // TODO: implement
    }
  });
})();
</script>
</polymer-element>
