<!--
Traditions scene.

@element tracker-scene
@extends base-scene
-->
<polymer-element name="tracker-scene" extends="base-scene">
<template>
  <link rel="stylesheet" href="tracker-scene.css" no-shim>

  <div id="module-tracker">

    <div class="scene">
      <template if="{{santaApp}}">


      <google-map
          on-google-map-ready="{{mapReady}}"
          apiKey="{{santaApp.config.API_KEY}}"
          disableDefaultUI
          zoomable="false"
          libraries="places,geometry"
          styles='[{
            "stylers": [
              { "visibility": "off" }
            ]
          },{
            "featureType": "water",
            "stylers": [
              { "visibility": "on" },
              { "color": "#f6efe2" }
            ]
          },{
            "featureType": "landscape",
            "stylers": [
              { "visibility": "on" },
              { "lightness": "110" },
              { "color": "#dfd7c5" }
            ]
          },{
            "featureType": "administrative.country",
            "elementType": "geometry.stroke",
            "stylers": [
              { "visibility": "on" },
              { "invert_lightness": "true" },
              { "gamma": "3.75" },
              { "lightness": "70" },
              { "weight": "1" }
            ]
          },{
            "featureType": "water",
            "elementType": "labels",
            "stylers": [
              { "weight": "0.8" },
              { "color": "#c5c6c4" },
              { "lightness": "5" }
            ]
          },{
            "featureType": "landscape.natural",
            "elementType": "labels",
            "stylers": [
              { "visibility": "on" },
              { "weight": "0.3" },
              { "invert_lightness": "true" },
              { "lightness": "40" }
            ]
          }]'
          latitude="37.77493"
          longitude="-122.41942"></google-map>
      </template>

      <div class="sceneboard">
        <a id="global-back-to-village" href="{{pageUrl}}#village" class="back"><i18n-msg msgid="gotovillage">PLACEHOLDER_i18n</i18n-msg></a>
        <div class="sceneboard-back"></div>
      </div>
    </div>
  </div>
</template>
<script>
(function() {
  Polymer({
    componentDir: 'scenes/tracker/',
    tracker: null,
    shown: false,
    onPreload: function() {
      this.preloadImages([
        'img/smallglobe.svg'
      ]);
    },

    mapReady: function() {
      console.log('map-ready')
    },

    onShow: function() {
      // TODO: implement

    },

    onHide: function() {
      // TODO: implement
    }
  });
})();
</script>
</polymer-element>
