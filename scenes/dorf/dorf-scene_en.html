<dom-module id="dorf-scene">
<template>
<style>
  paper-drawer-panel {
    --paper-drawer-panel-scrim: {
      background: rgba(135, 212, 147, 0.33);
      z-index: 1001;
    };
    --paper-drawer-panel-drawer-container: {
      z-index: 1001;
    }
  }
  paper-icon-button {
    --paper-icon-button-ink-color: white;
  }
  paper-header-panel::shadow #mainPanel {
    @apply(--layout-fit);
  }

  paper-header-panel {
    --paper-header-panel-shadow: {
      display: none;
    };
    --paper-header-panel-waterfall-container: {
      will-change: transform;
    };
  }
</style>

<iron-media-query query="(max-width: 600px)"
                  query-matches="{{smallScreen}}"></iron-media-query>

<div id="module-dorf">
  <paper-drawer-panel id="sidebar" force-narrow
                      drawer-width="[[_computeDrawerWidth(smallScreen)]]">
    <div id="drawer" drawer class="scroll">
      <paper-toolbar>
        <a class="close-sidebar" paper-drawer-toggle>Close</a>
      </paper-toolbar>
      <div class="cards">
        <a href$="{{pageUrl}}#village">
          <div class="menucard menucard-village">
            <h2><i18n-msg msgid="calendar">PLACEHOLDER_i18n</i18n-msg></h2>
            <h3><i18n-msg msgid="santasvillage">PLACEHOLDER_i18n</i18n-msg></h3>
          </div>
        </a>
        <template is="dom-if" if="{{todayHouse}}">
          <a href$="{{pageUrl}}#{{todayHouse.module}}">
            <div class$="menucard menucard-{{todayHouse.module}}">
              <h2><i18n-msg msgid="newtoday">PLACEHOLDER_i18n</i18n-msg></h2>
              <h3>{{_stringScene(_strings, todayHouse.module)}}</h3>
            </div>
          </a>
        </template>
        <a href$="{{pageUrl}}#tracker">
          <div class="menucard menucard-tracker">
            <!-- TODO(samthor): i18n -->
            <h2>December 24th</h2>
            <h3>Track Santa</h3>
          </div>
        </a>
      </div>
    </div>
    <paper-header-panel mode="waterfall" main on-content-scroll="_scrollHandler">
      <paper-toolbar id="toolbar">
        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
        <div id="logo" title="Google logo"></div>
        <h1 class="title flex">
          <i18n-msg msgid="santatracker">PLACEHOLDER_i18n</i18n-msg>
        </h1>
        <div class="shareicons">
          <button id="gplus">Google Plus</button>
          <button id="twitter"><i18n-msg msgid="twitter">PLACEHOLDER_i18n</i18n-msg></button>
          <button id="facebook">Facebook</button>
          <!-- <paper-icon-button id="gplus" src="/elements/toolbar/img/share-gplus.svg"></paper-icon-button>
          <paper-icon-button id="twitter" src="/elements/toolbar/img/share-twitter.svg"></paper-icon-button>
          <paper-icon-button id="facebook" src="/elements/toolbar/img/share-facebook.svg"></paper-icon-button> -->
        </div>
      </paper-toolbar>

      <div id="scroll">
        <div id="posser"></div>

        <header>
          <div id="header-background"></div>
          <div id="header-skyeffect">
            <span class="plane"></span>
            <span class="skydive">
              <span class="pegman-1"></span>
              <span class="pegman-2"></span>
              <span class="pegman-3"></span>
            </span>
          </div>
          <div id="header-content">
            <div id="count-down">
              <h2><i18n-msg msgid="countdown_until">PLACEHOLDER_i18n</i18n-msg></h2>
              <countdown-timer id="count"
                               santa-service="[[santaService]]"
                               count-down-end-date="[[countDownEndDate]]"
                               finished="{{countdownFinished}}">
                <h3><i18n-msg msgid="countdown_days">PLACEHOLDER_i18n</i18n-msg></h3>
                <h3><i18n-msg msgid="countdown_hours">PLACEHOLDER_i18n</i18n-msg></h3>
                <h3><i18n-msg msgid="countdown_minutes">PLACEHOLDER_i18n</i18n-msg></h3>
                <h3><i18n-msg msgid="countdown_seconds">PLACEHOLDER_i18n</i18n-msg></h3>
              </countdown-timer>
            </div>
            <h1><i18n-msg msgid="santatracker">PLACEHOLDER_i18n</i18n-msg></h1>
            <p><i18n-msg msgid="village_explore">PLACEHOLDER_i18n</i18n-msg></p>
          </div>
        </header>
        <div id="village-all">
          <div id="ground"></div>
          <div id="road"></div>
          <div id="houses">
            <div class="house house-new-today"></div>
            <template id="housesloop" is="dom-repeat" items="{{houses}}" observe="iced disabled">
              <div id$="house-{{item.module}}"
                   class$="house house-{{item.module}} {{_calculateClass(item, item.iced)}}"
                   disabled$="{{item.disabled}}">
                <div class="assets housez">
                  <div class="building"></div>
                  <div class="ice"></div>
                  <template is="dom-if" if="{{!item.hideDate}}">
                    <div class="launchdate">{{_calculateDateNo(item.launchDate)}}</div>
                  </template>
                </div>
                <template is="dom-if" if="{{!item.disabled}}">
                  <div class="action">
                    <a class="link" href="{{_calculateHref(item)}}">
                      <div class$="card card-{{item.module}}">
                        <div class="image"></div>
                        <h4>{{_stringCategory(_strings, item.category)}}</h4>
                        <h3>{{_stringScene(_strings, item.module)}}</h3>
                        <template is="dom-if" if="{{!item.hideDate}}">
                          <div class="launchdate">{{_calculateDateNo(item.launchDate)}}</div>
                        </template>
                      </div>
                    </a>
                    <h5 class="housez">{{_stringCategory(_strings, item.category)}}</h5>
                  </a>
                </template>
              </div>
            </template>

            <!-- TODO(samthor): This isn't part of the flex layout, but ensures
                 that easter eggs have a shared z-index with houses -->
            <div id="eastereggs">
              <template is="dom-repeat" items="{{easterEggs}}">
                <div id$="easteregg-{{item}}" class="easter-egg"></div>
              </template>

              <div id="easteregg-busstop1" class="easter-egg stop-full">
                <div class="elf-stop elf-green"></div>
                <div class="elf-stop elf-orange"></div>
                <div class="elf-stop elf-orange"></div>
                <div class="elf-stop elf-blue"></div>
                <div class="elf-stop biz-snowman"></div>
                <div class="bus">
                  <div class="snowman-bus"></div>
                  <div class="elf-bus"></div>
                  <div class="elf-bus"></div>
                  <div class="elf-bus"></div>
                  <div class="elf-bus"></div>
                  <div class="elf-bus"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="village-footer">
          <div id="village-footer-elves"></div>
        </div>
      </div><!-- #scroll -->
    </paper-header-panel> <!-- paper-header-panel[main] -->
  </paper-drawer-toolbar>
</div><!-- #module-dorf -->

  <div id="msg_house-boatload"><i18n-msg msgid="scene_boatload">PLACEHOLDER_i18n</i18n-msg></div>

  <div id="msg_house-presentbounce"><i18n-msg msgid="scene_presentbounce">PLACEHOLDER_i18n</i18n-msg></div>

  <div id="msg_house-seasonofgiving"><i18n-msg msgid="scene_seasonofgiving">PLACEHOLDER_i18n</i18n-msg></div>

  <div id="msg_house-liftoff"><i18n-msg msgid="scene_videoscene_liftoff">PLACEHOLDER_i18n</i18n-msg></div>
</div>

</template>
<script>
(function() {

  var SNOWFLAKE_ROTATION = 60;
  var SNOWFLAKE_SPEED_MIN = 2.5;
  var SNOWFLAKE_SPEED_MAX = 10;
  var SNOWFLAKE_SHIMMY_MIN = 5;
  var SNOWFLAKE_SHIMMY_MAX = 10;
  var SNOWFLAKE_SIZE_MIN = 8;
  var SNOWFLAKE_SIZE_MAX = 16;
  var CLOUD_TOP_MIN = 160;
  var CLOUD_TOP_MAX = 300;
  var CLOUD_SPEED_MIN = 60;
  var CLOUD_SPEED_MAX = 160;

  var EASTER_EGGS = ['tree', 'blocks', 'statue', 'penguin-revolt',
      'snowman-reading', 'rosetta-stone', 'white-board', 'schoolyard',
      'tic-tac-toe', 'book-club', 'balloon', 'balloon-ropes', 'balloon-flight',
      'snowmobile1', 'snowmobile2', 'snowmobile3', 'snowmobile4', 'unicycle'];

  function randomRange(min, max) {
    return min + Math.random() * (max - min);
  }

  /**
   * Builds and returns a random snowflake. If a previous snowflake was passed,
   * just update it instead of rebuilding it.
   */
  function snowflakeFactory(elem, delay) {
    if (!elem) {
      // Three transforms are applied, so three elements are needed-
      //   1. outermost positions l/r on page, and rotates for a directed fall
      //   2. .shimmy shakes snowflake left and right
      //   3. .fall.snow draws the snowflake and transforms it down
      elem = document.createElement('span');
      elem.innerHTML = '<span class="shimmy"><span class="fall snow"></span></span>';
    }

    var pos = Math.round(Math.random() * 100);
    var rotate = Math.round(Math.random() * SNOWFLAKE_ROTATION) - (SNOWFLAKE_ROTATION / 2);
    var fallSpeed = randomRange(SNOWFLAKE_SPEED_MIN, SNOWFLAKE_SPEED_MAX);
    var shimmySpeed = randomRange(SNOWFLAKE_SHIMMY_MIN, SNOWFLAKE_SHIMMY_MAX);
    var size = Math.round(randomRange(SNOWFLAKE_SIZE_MIN, SNOWFLAKE_SIZE_MAX));

    elem.style.transform = 'translate(' + pos + 'vw) rotate(' + rotate + 'deg)';

    var shimmy = elem.querySelector('.shimmy');
    shimmy.style.animationDuration = shimmySpeed + 's'
    shimmy.style.fontSize = fallSpeed + 'px';  // shimmy width is inverse to speed

    var fall = elem.querySelector('.fall');
    fall.style.animationDuration = fallSpeed + 's';
    fall.style.animationDelay = (+delay) + 's';

    var snow = elem.querySelector('.snow');
    snow.style.width = size + 'px';

    return elem;
  }

  /**
   * Builds and returns a random cloud. If a previous cloud was passed, just
   * update it instead of rebuilding it.
   */
  function cloudFactory(elem, delay, reverse) {
    if (!elem) {
      // Two transforms are applied-
      //   1. outermost position from top of page
      //   2. animation from l/r, configured
      elem = document.createElement('span');
      elem.innerHTML = '<span class="cloud"></span>';
    }

    var pos = randomRange(CLOUD_TOP_MIN, CLOUD_TOP_MAX);
    elem.style.transform = 'translate(0, ' + pos + 'px)';

    var cloud = elem.firstChild;
    cloud.style.animationDuration = randomRange(CLOUD_SPEED_MIN, CLOUD_SPEED_MAX) + 's';
    if (reverse) {
      cloud.style.animationDirection = 'reverse';
    }
    cloud.style.animationDelay = (+delay) + 's';

    return elem;
  }

  Polymer({
    is: 'dorf-scene',

    behaviors: [window.SantaSceneBehavior],

    properties: {
      houses: {
        type: Array
      },
      mode: {
        type: String
      },
      easterEggs: {
        type: Array,
        readOnly: true,
        value: Object.freeze(EASTER_EGGS)
      },
      /**
       * URL to share. If null, shares the current href.
       */
      shareURL: {
        type: String,
        value: null
      },
      _strings: {
        type: Object,
        readOnly: true
      },
      todayHouse: {
        type: Object,
        computed: '_computeTodayHouse(houses)'
      }
    },

    listeners: {
      // For prod, <i18n-msg> is removed and textContent will already be
      // correct. For dev, listen for i18n updates and update the labels.
      'i18n-language-ready': '_updateCountdownLabels'
    },

    observers: [
      '_setupEffectHandlers(active)'
    ],

    created: function() {
      this._changeEffectCount = this._changeEffectCount.bind(this);
    },

    attached: function() {
      var skyeffect = this.$['header-skyeffect'];

      for (var i = 0; i < 25; ++i) {
        // Delay snowflakes by their count+5 sec.
        var x = snowflakeFactory(null, i + 5);
        skyeffect.appendChild(x);
      }
      for (var i = 0; i < 4; ++i) {
        // Delay clouds by their count+1 sec, and every second is reverse.
        var x = cloudFactory(null, i + 1, i % 2);
        skyeffect.appendChild(x);
      }

      this._attach('gplus', 348, 512, function(u) {
        return 'https://plus.google.com/share?url=' + u;
      });
      this._attach('twitter', 600, 253, function(u) {
        return 'https://twitter.com/share?hashtags=santatracker&url=' + u;
      });
      this._attach('facebook', 600, 229, function(u) {
        return 'https://www.facebook.com/sharer.php?p[url]=' + u + '&u=' + u;
      });

      // Grab strings from this.$.msg.
      this.async(function populateStrings() {
        var strings = {};
        var all = this.$.msg.children;
        var good = false;
        for (var x, i = 0; x = all[i]; ++i) {
          var content = x.textContent;
          if (content !== 'PLACEHOLDER_i18n') {
            good = true;  // as long as at least one string isn't a placeholder, all good
          }
          strings[x.id] = x.textContent;
        }
        if (!good) {
          // NOTE(bckenny): In dev, if strings aren't loaded yet, these will just contain
          // placeholders.
          this.async(populateStrings, 500);
          return;
        }
        this._set_strings(Object.freeze(strings));
      });
    },

    _attach: function(name, w, h, converter) {
      this.$[name].addEventListener('click', function(event) {
        event.preventDefault();

        var urlToShare = window.encodeURIComponent(
            this.shareURL || ('' + window.location.href));
        var urlToOpen = converter(urlToShare);
        var options = 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=' + h + ',width=' + w;
        window.open(urlToOpen, '', options);
      }.bind(this));
    },

    _setupEffectHandlers: function(active) {
      if (!active) {
        window.removeEventListener('resize', this._changeEffectCount);
        return;  // TODO(samthor): Remove all current snowflakes
      }

      this._changeEffectCount();
      window.addEventListener('resize', this._changeEffectCount);
    },

    _changeEffectCount: function() {
      this.debounce('_changeEffecCount', function() {
        // TODO(samthor): Choose a number of snowflakes based on
        // `window.innerWidth`. Drift the current number towards that amount.
      }, 500);
    },

    _updateCountdownLabels: function() {
      this.$.count.updateLabels();
    },

    _computeTodayHouse: function(houses) {
      for (var i = 0, house; house = houses[i]; ++i) {
        if (house.today) {
          return house;
        }
      }
      return null;
    },

    _calculateHref: function(house, iced) {
      if (iced) {
        return null;
      }
      return house.link || this.pageUrl + '#' + house.module;
    },

    _calculateClass: function(house, iced) {
      if (iced) {
        return 'iced';
      }
      return '';
    },

    _calculateDateNo: function(date) {
      if (date && date.getDate) {
        return date.getDate();
      }
      return '';
    },

    _calculateIcon: function(id, house) {
      return this.componentDir + 'img/building-' + id + '.svg';
    },

    _calculateIcedIcon: function(id, house) {
      return this.componentDir + 'img/building-' + id + '-ice.svg';
    },

    _calculateCard: function(id, hdpi) {
      // TODO(samthor): non-2x versions if they can be made smaller
      return this.componentDir + 'img/card-' + id + '_2x.png';
    },

    _santaAppChanged: function() {
      this.santaService = this.santaApp.santaService;
      this.countDownEndDate = this.santaApp.countDownEndDate;
    },

    _stringScene: function(strings, id) {
      return strings['msg_house-' + id];
    },

    _stringCategory: function(strings, category) {
      return strings['msg_category-' + category];
    },

    _computeDrawerWidth: function(smallScreen) {
      return smallScreen ? '100%' : '400px';
    },

    _scrollHandler: function(e) {
      var scroller = e.detail.target;
      this.toggleClass('scrolling', scroller.scrollTop > 0, this.$.toolbar);
    },

    onShow: function() {
      // Start timer one tick after scene is shown.
      this.async(function() {
        this.$.count.start();
      });
    }

  });

})();
</script>
</template>
