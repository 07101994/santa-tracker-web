<!--
Village scene (2015).
-->
<dom-module id="dorf-scene">
<template>
  <div id="module-dorf">
    <santa-toolbar id="toolbar"></santa-toolbar>
    <div id="scroll" class="fit scroll">
      <div id="posser"></div>

      <header>
        <div id="header-background"></div>
        <div id="header-skyeffect">
          <span class="plane"></span>
          <span class="skydive">
            <span class="pegman-1"></span>
            <span class="pegman-2"></span>
            <span class="pegman-3"></span>
          </span>
        </div>
        <div id="header-content">
          <div id="count-down">
            <h2>Santa Takes Off In</h2>
            <countdown-timer id="count"
                             santa-service="[[santaService]]"
                             count-down-end-date="[[countDownEndDate]]"
                             finished="{{countdownFinished}}">
              <h3><i18n-msg msgid="days">PLACEHOLDER_i18n</i18n-msg></h3>
              <h3>Hrs</h3>
              <h3>Min</h3>
              <h3>Sec</h3>
              <!-- TODO(samthor): Restore translations -->
              <!-- <h3><i18n-msg msgid="hours">PLACEHOLDER_i18n</i18n-msg></h3>
              <h3><i18n-msg msgid="minutes">PLACEHOLDER_i18n</i18n-msg></h3>
              <h3><i18n-msg msgid="seconds">PLACEHOLDER_i18n</i18n-msg></h3> -->
            </countdown-timer>
          </div>
          <h1>
            <!-- TODO(samthor): translate -->
            Santa Tracker
          </h1>
          <p>
            <!-- TODO(samthor): translate -->
            Explore, play and learn with Santa's elves all December long.
          </p>
        </div>
      </header>
      <div id="village-all">
        <div id="ground"></div>
        <div id="road"></div>
        <div id="houses">
          <div class="house house-new-today"></div>
          <template is="dom-repeat" items="{{houses}}">
            <div id$="house-{{item.module}}"
                 class$="house house-{{item.module}} {{_calculateClass(item, item.iced)}}">
              <div class="assets">
                <div class="building"></div>
                <div class="ice"></div>
              </div>
              <a class="link" href="{{_calculateHref(item)}}">
                <div class$="card card-{{item.module}}">
                  <h4>{{_stringCategory(_strings, item.category)}}</h4>
                  <h3>{{_stringScene(_strings, item.module)}}</h3>
                </div>
              </a>
            </div>
          </template>

          <!-- TODO(samthor): This isn't part of the flex layout, but ensures
               that easter eggs have a shared z-index with houses -->
          <div id="eastereggs">
            <template is="dom-repeat" items="{{easterEggs}}">
              <div id$="easteregg-{{item}}" class="easter-egg"></div>
            </template>
          </div>
        </div>
      </div>
      <div id="village-footer">
        <div id="village-footer-elves"></div>
      </div>
    </div><!-- .scroll -->
  </div><!-- #module-dorf -->

  <div id="msg" hidden>
    <div id="msg_category-learn"><i18n-msg msgid="learn">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_category-play"><i18n-msg msgid="play">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_category-watch"><i18n-msg msgid="watch">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-airport"><i18n-msg msgid="scene_airport">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-traditions"><i18n-msg msgid="scene_traditions">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-codelab"><i18n-msg msgid="scene_codelab">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-app"><i18n-msg msgid="scene_app">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-seasonofcaring"><i18n-msg msgid="scene_seasonofgiving">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-santasback"><i18n-msg msgid="scene_videoscene_santasback">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-santaselfie"><i18n-msg msgid="scene_santaselfie">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-translations"><i18n-msg msgid="scene_translations">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-callfromsanta"><i18n-msg msgid="scene_callfromsanta">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-presentdrop"><i18n-msg msgid="scene_presentdrop">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-santasearch"><i18n-msg msgid="scene_santasearch">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-windtunnel"><i18n-msg msgid="scene_windtunnel">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-racer"><i18n-msg msgid="scene_racer">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-jamband"><i18n-msg msgid="scene_jamband">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-gumball"><i18n-msg msgid="scene_gumball">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-postcard"><i18n-msg msgid="scene_postcard">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-jetpack"><i18n-msg msgid="scene_jetpack">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-boatload"><i18n-msg msgid="scene_boatload">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-mercator"><i18n-msg msgid="scene_mercator">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-presentbounce"><i18n-msg msgid="scene_presentbounce">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-codeboogie"><i18n-msg msgid="scene_codeboogie">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-elf-car"><i18n-msg msgid="scene_videoscene_carpool">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-citylights"><i18n-msg msgid="scene_citylights">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-commandcentre"><i18n-msg msgid="scene_commandcentre">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-seasonofgiving"><i18n-msg msgid="scene_seasonofgiving">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-matching"><i18n-msg msgid="scene_matching">PLACEHOLDER_i18n</i18n-msg></div>
    <div id="msg_house-liftoff"><i18n-msg msgid="scene_videoscene_liftoff">PLACEHOLDER_i18n</i18n-msg></div>
  </div>

</template>
<script>
(function() {

  var SNOWFLAKE_ROTATION = 60;
  var SNOWFLAKE_SPEED_MIN = 2.5;
  var SNOWFLAKE_SPEED_MAX = 10;
  var SNOWFLAKE_SHIMMY_MIN = 5;
  var SNOWFLAKE_SHIMMY_MAX = 10;
  var SNOWFLAKE_SIZE_MIN = 8;
  var SNOWFLAKE_SIZE_MAX = 16;
  var CLOUD_TOP_MIN = 160;
  var CLOUD_TOP_MAX = 300;
  var CLOUD_SPEED_MIN = 60;
  var CLOUD_SPEED_MAX = 160;

  var EASTER_EGGS = ['tree', 'blocks', 'statue', 'penguin-revolt',
      'snowman-reading', 'rosetta-stone', 'white-board', 'schoolyard',
      'tic-tac-toe', 'book-club'];

  function randomRange(min, max) {
    return min + Math.random() * (max - min);
  }

  /**
   * Builds and returns a random snowflake. If a previous snowflake was passed,
   * just update it instead of rebuilding it.
   */
  function snowflakeFactory(elem, delay) {
    if (!elem) {
      // Three transforms are applied, so three elements are needed-
      //   1. outermost positions l/r on page, and rotates for a directed fall
      //   2. .shimmy shakes snowflake left and right
      //   3. .fall.snow draws the snowflake and transforms it down
      elem = document.createElement('span');
      elem.innerHTML = '<span class="shimmy"><span class="fall snow"></span></span>';
    }

    var pos = Math.round(Math.random() * 100);
    var rotate = Math.round(Math.random() * SNOWFLAKE_ROTATION) - (SNOWFLAKE_ROTATION / 2);
    var fallSpeed = randomRange(SNOWFLAKE_SPEED_MIN, SNOWFLAKE_SPEED_MAX);
    var shimmySpeed = randomRange(SNOWFLAKE_SHIMMY_MIN, SNOWFLAKE_SHIMMY_MAX);
    var size = Math.round(randomRange(SNOWFLAKE_SIZE_MIN, SNOWFLAKE_SIZE_MAX));

    elem.style.transform = 'translate(' + pos + 'vw) rotate(' + rotate + 'deg)';

    var shimmy = elem.querySelector('.shimmy');
    shimmy.style.animationDuration = shimmySpeed + 's'
    shimmy.style.fontSize = fallSpeed + 'px';  // shimmy width is inverse to speed

    var fall = elem.querySelector('.fall');
    fall.style.animationDuration = fallSpeed + 's';
    fall.style.animationDelay = (+delay) + 's';

    var snow = elem.querySelector('.snow');
    snow.style.width = size + 'px';

    return elem;
  }

  /**
   * Builds and returns a random cloud. If a previous cloud was passed, just
   * update it instead of rebuilding it.
   */
  function cloudFactory(elem, delay, reverse) {
    if (!elem) {
      // Two transforms are applied-
      //   1. outermost position from top of page
      //   2. animation from l/r, configured
      elem = document.createElement('span');
      elem.innerHTML = '<span class="cloud"></span>';
    }

    var pos = randomRange(CLOUD_TOP_MIN, CLOUD_TOP_MAX);
    elem.style.transform = 'translate(0, ' + pos + 'px)';

    var cloud = elem.firstChild;
    cloud.style.animationDuration = randomRange(CLOUD_SPEED_MIN, CLOUD_SPEED_MAX) + 's';
    if (reverse) {
      cloud.style.animationDirection = 'reverse';
    }
    cloud.style.animationDelay = (+delay) + 's';

    return elem;
  }

  Polymer({
    is: 'dorf-scene',
    behaviors: [window.SantaSceneBehavior],

    properties: {
      houses: {
        type: Array
      },
      mode: {
        type: String
      },
      easterEggs: {
        type: Array,
        readOnly: true,
        value: Object.freeze(EASTER_EGGS)
      },
      _strings: {
        type: Object,
        readOnly: true
      }
    },

    observers: [
      '_setupEffectHandlers(active)'
    ],

    created: function() {
      this._changeEffectCount = this._changeEffectCount.bind(this);
      this._updateScrollClass = this._updateScrollClass.bind(this);
    },

    attached: function() {
      var skyeffect = this.$['header-skyeffect'];

      for (var i = 0; i < 25; ++i) {
        // Delay snowflakes by their count+5 sec.
        var x = snowflakeFactory(null, i+5);
        skyeffect.appendChild(x);
      }

      for (var i = 0; i < 4; ++i) {
        // Delay clouds by their count+1 sec, and every second is reverse.
        var x = cloudFactory(null, i + 1, i % 2);
        skyeffect.appendChild(x);
      }

      this.$.scroll.addEventListener('scroll', this._updateScrollClass);
      this._updateScrollClass();

      // Grab strings from this.$.msg.
      this.async(function populateStrings() {
        var strings = {};
        var all = this.$.msg.children;
        var good = false;
        for (var x, i = 0; x = all[i]; ++i) {
          var content = x.textContent;
          if (content !== 'PLACEHOLDER_i18n') {
            good = true;  // as long as at least one string isn't a placeholder, all good
          }
          strings[x.id] = x.textContent;
        }
        if (!good) {
          // NOTE(bckenny): In dev, if strings aren't loaded yet, these will just contain
          // placeholders.
          this.async(populateStrings, 500);
          return;
        }
        this._set_strings(Object.freeze(strings));
      });
    },

    detached: function() {
      this.$.scroll.removeEventListener('scroll', this._updateScrollClass);
    },

    _setupEffectHandlers: function(active) {
      if (!active) {
        window.removeEventListener('resize', this._changeEffectCount);
        return;  // TODO(samthor): Remove all current snowflakes
      }

      this._changeEffectCount();
      window.addEventListener('resize', this._changeEffectCount);
    },

    _changeEffectCount: function() {
      this.debounce('_changeEffecCount', function() {
        // TODO(samthor): Choose a number of snowflakes based on
        // `window.innerWidth`. Drift the current number towards that amount.
      }, 500);
    },

    _updateScrollClass: function() {
      this.debounce('_updateScrollClass', function() {
        this.$.toolbar.background = (this.$.scroll.scrollTop > 0);
      });
    },

    _calculateHref: function(house, iced) {
      if (iced) {
        return null;
      }
      return house.link || this.pageUrl + '#' + house.module;
    },

    _calculateClass: function(house, iced) {
      if (iced) {
        return 'iced';
      }
      return '';
    },

    /**
    * Generates a random but consistent background color for a house based on
    * its hash.
    */
    _calculateColor: function(house) {
      var hash = 0;
      for (var i = 0; i < house.module.length; ++i) {
        hash = (hash * 13) + house.module.charCodeAt(i);
      }
      var shade = Math.round(hash % 360);
      return 'hsl(' + shade + ', 82%, 55%)';
    },

    _calculateIcon: function(id, house) {
      return this.componentDir + 'img/building-' + id + '.svg';
    },

    _calculateIcedIcon: function(id, house) {
      return this.componentDir + 'img/building-' + id + '-ice.svg';
    },

    _calculateCard: function(id, hdpi) {
      // TODO(samthor): non-2x versions if they can be made smaller
      return this.componentDir + 'img/card-' + id + '_2x.png';
    },

    _santaAppChanged: function() {
      this.santaService = this.santaApp.santaService;
      this.countDownEndDate = this.santaApp.countDownEndDate;
    },

    _stringScene: function(strings, id) {
      return strings['msg_house-' + id];
    },

    _stringCategory: function(strings, category) {
      return strings['msg_category-' + category];
    },

    onShow: function() {
      // Start timer one tick after scene is shown.
      this.async(function() {
        this.$.count.start();
      });
    }

  });

})();

</script>
</template>
