<link rel="import" href="../scene-behavior.html">

<script src="../shared/js/startbutton.js"></script>
<!-- <script src="smatch-scene.min.js"></script> -->
<!-- TODO(samthor): Upgrade styling for Polymer 1+ (#1165) -->
<link rel="stylesheet" href="smatch-scene.css" />

<link rel="import" href="html/match3-board.html">

<!--
Smatch scene.
-->
<dom-module id="smatch-scene">
<template>
  <div id="module-smatch">
    <div id="view">
      <!-- <div class="gameboard"></div> -->
      <match3-board id="gameboard" graphics="[[gems]]"></match3-board>
    </div>
  </div>
</template>
<script>
(function() {
  const Graphic = Match3BoardElement.Graphic;

  Polymer({
    is: 'smatch-scene',
    behaviors: [window.SantaSceneBehavior],
    game: null,

    properties: {
      hasClickedStart: {
        type: Boolean,
        value: false
      },

      gems: {
        type: Array,
        value() {
          return [
            new Graphic('image', this.resolveUrl('img/smatch_ornament1.svg')),
            new Graphic('image', this.resolveUrl('img/smatch_ornament2.svg')),
            new Graphic('image', this.resolveUrl('img/smatch_ornament3.svg')),
            new Graphic('image', this.resolveUrl('img/smatch_ornament4.svg')),
            new Graphic('image', this.resolveUrl('img/smatch_ornament5.svg'))
          ];
        }
      }
    },

    onPreload: function() {
      this.preloadSounds('pd_load_sounds', 30);
      this.preloadImages([
      ]);
    },

    onShow: function() {
      var module = this.$['module-smatch'];
      startButton(this, module, this.onClickStart_.bind(this));
    },

    onHide: function() {
      this.game.dispose();
      this.game = null;
      this.fire('sound-ambient', 'pd_end_game');
    },

    onClickStart_: function() {
      this.hasClickedStart = true;
      this.$.gameboard.start();
    }
  });

})();
</script>
</dom-module>
