tion-img.uk{background-image:url(img/uk.png)}#module-traditions #tradition-img.us{background-image:url(img/us.png)}#module-traditions #traditions-map{width:100%;height:100%;position:absolute;top:0;left:0}#module-traditions .traditions-tradition{display:none;position:absolute;max-width:390px;left:250px;top:50%}#module-traditions .traditions-tradition h2{font-family:Lobster,sans-serif;font-size:55px;color:#424242;white-space:nowrap;margin:0}#module-traditions .traditions-tradition p{color:#504f4a;font-size:1.2em}#module-traditions .tradition-active{display:block}#module-traditions .sceneboard{background:#fed83c url(img/traditions_icon.svg) no-repeat 50% 5px;box-shadow:0 2px 3px rgba(0,0,0,.23);border-radius:0 0 4px 4px;border-top:45px solid #ddb40a;height:207px;left:20px;position:fixed;top:0;width:204px;z-index:200}#module-traditions .sceneboard .controls{background:#22b129;border-radius:0 0 4px 4px;position:absolute;bottom:0;width:204px}#module-traditions .sceneboard .controls ul{margin:0;padding:0}#module-traditions .sceneboard .controls ul li{box-sizing:border-box;width:33%;float:left}#module-traditions .sceneboard .controls ul li:nth-child(2){border-left:1px solid #19991f;border-right:1px solid #19991f}#module-traditions .sceneboard .controls ul li a{display:block;height:52px;text-indent:-3000em}#module-traditions .sceneboard .controls ul li #traditions-world{background-image:url(img/smallglobe.svg);background-repeat:no-repeat;background-position:50% 50%}#module-traditions .sceneboard .controls ul li #traditions-prev{background-image:url(img/left.svg);background-repeat:no-repeat;background-position:50% 50%}#module-traditions .sceneboard .controls ul li #traditions-next{background-image:url(img/right.svg);background-repeat:no-repeat;background-position:50% 50%}@media (max-width:1024px){#module-traditions .sceneboard{border-top:45px solid #ddb40a;border-radius:22px 0 0 22px;box-shadow:none;top:auto;left:auto;bottom:10px;right:0;height:auto}#module-traditions .sceneboard .controls{border-radius:22px 0 0 22px}#module-traditions .traditions-tradition{left:20px}#module-traditions .traditions-tradition h2{font-size:45px}#module-traditions #tradition-img{-ms-transform:scale(0.8);-webkit-transform:scale(0.8);transform:scale(0.8)}#module-traditions #tradition-img.active{right:70px;top:-40px}}@media (max-width:660px){#module-traditions .sceneboard{border-radius:22px 0 0 22px;box-shadow:none;border-top:0;top:auto;left:auto;bottom:10px;right:0;height:35px}#module-traditions .sceneboard .controls{border-radius:22px 0 0 22px}#module-traditions .sceneboard .controls ul li a{height:35px;background-size:30px}#module-traditions .traditions-tradition{left:20px;right:20px;margin-top:0!important;max-width:100%;bottom:50px;top:auto}#module-traditions .traditions-tradition h2{font-size:35px}#module-traditions #tradition-img{-ms-transform:scale(0.5);-webkit-transform:scale(0.5);transform:scale(0.5)}#module-traditions #tradition-img.active{top:-80px;right:-10px}}</style><div id="module-traditions"><div class="scene"><google-maps-api clientid="" version="3.exp" id="google-maps-api"></google-maps-api><div id="traditions-map"></div><div id="tradition-img"></div><div class="traditions-all"><div class="traditions-tradition" data-id="us"><h2>United States</h2><p>In the United States, stockings are hung on Christmas Eve. The legend goes that St Nicholas heard of a family in need. To surprise them, he climbed down their chimney and placed precious bags of gold in hanging stockings. From this point, St Nicholas was known as Santa Claus, giver of gifts.</p></div><div class="traditions-tradition" data-id="mx"><h2>Mexico</h2><p>In Mexico, kids of all ages celebrate Christmas by breaking pinatas. Adults and children have fun by wearing a blindfold, spinning around, and swinging a stick to break open the star-shaped hanging pots. When the pinata is smashed open, nuts, fruit and candy spill out for everyone to enjoy.</p></div><div class="traditions-tradition" data-id="gt"><h2>Guatemala</h2><p>Guatemalans celebrate Christmas with fun and dancing. They wear hats called Puritina, eat Guatemalan style tamales, light firecrackers at midnight, and dance the night away with various styles of dancing.</p></div><div class="traditions-tradition" data-id="ca"><h2>Canada</h2><p>Canadian children usually celebrate a snowy, white Christmas. They bundle up in their scarves and toques, a Canadian woolen hat, to play in the snow, ice-skate, and toboggan! On Christmas Eve, they leave milk and cookies by the fireplace for Santa (and sometimes a carrot for his reindeer).</p></div><div class="traditions-tradition" data-id="ar"><h2>Argentina</h2><p>In Argentina, Christmas begins promptly at midnight. Many families kick off the holiday by hosting festive celebrations in their homes, opening gifts with their loved ones, and lighting fireworks in the early hours of the morning.</p></div><div class="traditions-tradition" data-id="br"><h2>Brazil</h2><p>Christmas celebrations start near midnight, usually with big family dinners, gift opening, and the celebration of the 'Missa do Galo' (the rooster's mass) in churches. Despite the warm tropical summer weather, themes of winter and snow are not uncommon.</p></div><div class="traditions-tradition" data-id="is"><h2>Iceland</h2><p>At Christmas time in Iceland, families give gifts of warm clothing to each member of their household. According to legend, there is a frightening Christmas Cat who gobbles up anyone not equipped for the cold and wintery weather. Families work together to ensure nobody will 'go to the Christmas Cat.'</p></div><div class="traditions-tradition" data-id="uk"><h2>United Kingdom</h2><p>In the United Kingdom, merrymakers of all ages enjoy Christmas crackers on the table at dinner. Crackers are tubes wrapped in colorful paper, with pull tabs on each end. When you pull the tabs, the tube bursts with a loud snap! Inside are paper hats, toys and candy to enjoy during Christmas night.</p></div><div class="traditions-tradition" data-id="gh"><h2>Ghana</h2><p>Christmas in Ghana includes the whole family. Adults dress up in costumes and hand out candy and sweets around the neighborhood. Children decorate their homes with paper ornaments and drawings they make at school.</p></div><div class="traditions-tradition" data-id="fr"><h2>France</h2><p>In France, children traditionally put their shoes out next to the fireplace in anticipation of Père Noël's arrival. If children have been good throughout the year, Père Noël will fill the shoes with gifts.</p></div><div class="traditions-tradition" data-id="de"><h2>Germany</h2><p>In nearly Every German town Christmas markets open in town squares. Townspeople gather to hear brass bands, and enjoy traditional fare of the region. They eat gingerbread hearts, sugar-roasted almonds, sweets of all kinds, and drink mulled wine (Glühwein) or apple cider.</p></div><div class="traditions-tradition" data-id="gr"><h2>Greece</h2><p>In Greece, friendly but troublesome creatures called 'kallikántzari' live most of the year in the center of the earth. But at Christmas, they love to hide in people's houses, frightening people, playing tricks, or devouring Christmas foods. Greeks perform rituals to keep these hobgoblins away.</p></div><div class="traditions-tradition" data-id="kg"><h2>Kyrgyzstan</h2><p>In Kyrgyzstan, Ayaz Ata (Grandfather Frost) comes at midnight on New Year's Eve and leaves presents under the New Year tree. When the clock strikes midnight, families throughout the country light fireworks to celebrate this beautiful occasion. The cities become as bright as day.</p></div><div class="traditions-tradition" data-id="ru"><h2>Russia</h2><p>Russian children decorate a New Year's tree, instead of a Christmas tree. Children wait with longing for Grandfather Frost who travels with his granddaughter Snowmaiden, delivering presents across the land. Grandfather Frost lives deep in the woods in Velikii Ustug, in northern Russia.</p></div><div class="traditions-tradition" data-id="ph"><h2>Philippines</h2><p>The Philippines is known for having the world's longest Christmas season. Four months are considered Christmas months: September, October, November, December. Christmas carols can oftentimes be heard as early as the beginning of September.</p></div><div class="traditions-tradition" data-id="au"><h2>Australia</h2><p>Australia's Southern Hemisphere location means it's summer time in December. Instead of sleigh bells and cocoa, many Australians head to the beach to celebrate the holidays with a prawn lunch and a few rounds of cricket.</p></div><div class="traditions-tradition" data-id="nz"><h2>New Zealand</h2><p>Because Christmas is in the summer in New Zealand, friends and family gather round a barbecue. Typical Christmas meals include roast lamb, sometimes cooked in a 'hangi' - an underground pit or earth oven. A favorite dessert is pavlova: meringue covered in fresh fruit like strawberries and kiwifruit.</p></div></div><div class="sceneboard"><div class="controls"><ul><li><a href="#" id="traditions-world" class="active">World</a></li><li><a href="#" id="traditions-prev">Previous Tradition</a></li><li><a href="#" id="traditions-next">Next Tradition</a></li></ul></div></div></div></div></template></polymer-element><script src="traditions-scene_en.js"></script></body></html>
