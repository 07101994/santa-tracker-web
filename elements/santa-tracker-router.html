<link rel="import" href="../components/polymer/polymer.html">

<!--
Router for Santa Tracker.
-->
<dom-module id="santa-tracker-router">
<script>
(function() {
  /**
   * Example: /#village?param1=value1&param2=value2,value3 ->
   *          {route: "village", param: {param1: "value1", param2: "value2,value3"}
   *
   * @param {string} route Full url route, everything after the hash.
   * @return {object}
   */
  function routeToParts(route) {
    if (!route) {
      return {
        route: route,
        params: {}
      };
    }
    var params = {};
    var extraParams = route.split('?');
    if (extraParams) {
      var pairs = extraParams[1] ? extraParams[1].split('&') : [];
      for (var i = 0, pair; pair = pairs[i]; ++i) {
        var parts = pair.split('=');
        params[parts[0]] = parts[1];
      }
    }
    return {
      route: extraParams[0],
      params: params
    };
  }

  /**
   * Gets the current route based on the pathname.
   *
   * @return {string|undefined} current route, or undefined for unknown
   */
  function currentRoute() {
    var m = /\/(\w+)\.html$/.exec(window.location.pathname);
    return m ? m[1] : undefined;
  }

  var privateRouter;

  Polymer({
    is: 'santa-tracker-router',

    hostAttributes: {hidden: true},

    properties: {

      /**
       * URL route. Can be changed by users of this element, and will cause
       * the current state to be replaced. Use `.go` to emulate a user action.
       */
      route: {
        type: String,
        observer: '_routeChanged',
        value: function() { return currentRoute(); },
        notify: true,
      },

      /**
       * URL params specific to the scene. Scenes can use this property to
       * deeplink into sections of their app.
       *
       * Example: /#jamband?band=2,8,-1,1,7,-1
       */
      sceneParams: {
        type: Object,
        readOnly: true,
        notify: true
      },

    },

    ready: function() {
      window.addEventListener('popstate', function() {
        this.route = currentRoute();
      }.bind(this));

      // TODO: routeToParts?
    },

    detached: function() {
      throw new Error('santa-tracker-router should never be detached')
    },

    replace: function(route) {
      var url = new URL(route + '.html', window.location);
      history.replaceState(null, '', url);
      this.route = route;
    },

    _routeChanged: function(newValue, oldValue) {
      if (oldValue === undefined || newValue === currentRoute()) {
        return;
      }
      var url = new URL(newValue + '.html', window.location);
      history.pushState(null, '', url);
    },

  });
}());
</script>
</dom-module>
