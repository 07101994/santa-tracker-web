<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/iron-selector/iron-selectable.html">

<!--
Lazy loads children "pages".

@element lazy-pages
-->
<dom-module id="lazy-pages">
  <style>
    :host {
      position: static;
      display: block;
    }
    :host > ::content > :not(.iron-selected) {
      display: none !important;
    }
  </style>
  <template>
    <content></content>
  </template>
  <script>
  Polymer({
    is: 'lazy-pages',

    behaviors: [ Polymer.IronSelectableBehavior ],

    properties: {
      /**
       * A `<preload-overlay>` element.
       *
       * @attribute preloader
       * @type HTMLElement
       * @default null
       */
      preloader: {
        value: null,
        notify: true,
        observer: 'preloaderUpdate'
      },

      /**
       * A `<santa-app>` controller element.
       *
       * @attribute santaApp
       * @type HTMLElement
       * @default null
       */
      santaApp: {
        value: null,
        notify: true
      },

    },

    listeners: { 'iron-select': 'selectedItemChanged' },

    selectedItemChanged: function() {
      var scene = this.selectedItem;

      // Can't use scene.path because element definition may not be loaded yet
      // and .path property won't exist.
      var path = scene.getAttribute('path');

      if (!path || !scene || !this.selected || scene.loaded) {
        return;
      }

      // Since this is the first time the scene is being loaded, send loading
      // start time to analytics (timing is ended in SantaSceneBehavior).
      var route = scene.getAttribute('route');
      this.fire('analytics-time-start', {category: 'Scene Load Time',
          variable: route, time: Date.now()});

      // (Re)set the preload bg color and loading image before scene is loaded.
      this.preloaderUpdate();
      this.fire('scene-progress');

      Polymer.Base.importHref([path], function(e) {
        if (!this.santaApp) {
          throw new Error('Couldn\'t set santaApp on scene, not available');
        }
        scene.santaApp = this.santaApp;
      }.bind(this), function(e) {
        throw new Error('Couldn\'t load: ' + path);
      });
    },

    preloaderUpdate: function() {
      if (!this.preloader) { return; }

      var scene = this.selectedItem;
      if (scene) {
        this.preloader.color = scene.getAttribute('loadingBgColor');
        this.preloader.src = scene.getAttribute('loadingSrc');
      }
    }
  });
  </script>
</dom-module>
