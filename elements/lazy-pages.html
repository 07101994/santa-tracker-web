<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-animated-pages/core-animated-pages.html">

<!--
Lazy loads children "pages".

@element lazy-pages
@extends core-pages
-->
<polymer-element name="lazy-pages" extends="core-animated-pages"
                 on-scene-preload="{{onSceneLoaded}}">
<template>
  <style>
    :host {
      position: initial;
    }
  </style>
  <shadow></shadow>
</template>
<script>
  Polymer({
    loading: false,

    selectedChanged: function() {
      this.super();

      var scene = this.selectedItem;

      if (!this.selected) {
        return;
      } else if (scene.loaded) {
        this.onSceneLoaded();
        return;
      }

      this.loading = true;

      // Can't use scene.path because element definition may not be loaded yet
      // and .path property won't exist.
      var path = scene.getAttribute('path');
      Polymer.import([path], function(e) {
        // TODO: shouldn't have to do this. I believe 2-way binding on the
        // preload-overlay is causing the next scene to start at 100 instead
        // of 0. Probably need to fire an event instead of binding to its
        // .value directly.
        scene.preloadProgress = 0;

      }.bind(this));

    },

    onSceneLoaded: function() {
      this.loading = false;

      var scene = this.selectedItem;
      scene.hidden = false;
      scene.loaded = true;

      // this.fire('scene-load', {scene: scene});
    }
  });
</script>
</polymer-element>
