<link rel="import" href="../../components/polymer/polymer.html">

<link rel="import" href="../santa-app-behavior.html">

<link rel="import" href="../../components/app-layout/app-scroll-effects/effects/waterfall.html">

<dom-module id="santa-chrome">
<template>
  <style include="santa-chrome_module">
    :host {
      display: block;
    }
    :host([mode="cast"]) #sound,
    :host([mode="portal"]) .links,
    :host([mode="portal"]) .lang,
    :host([mode="portal"]) .shareicons {
      display: none !important;
    }

    :host([mode="portal"]) #sound {
      top: 100px;
    }

    app-drawer {
      z-index: 1; /* higher than sound button */
      --app-drawer-width: 320px;
      --app-drawer-scrim-background: rgba(48,203,236,0.6);
    }

    app-header {
      background-color: transparent;

      --app-header-background-rear-layer: {
        background-color: rgb(48,203,236);
      };
    }

    .flex {
      @apply(--layout-flex);
    }
  </style>
  <santa-strings strings="{{strings}}"></santa-strings>

  <app-drawer-layout fullbleed force-narrow>
    <app-drawer id="drawer" swipe-open="[[!disabled]]">
      <div hidden$="[[disabled]]" class="drawer-content">
        <app-toolbar class="close-sidebar" on-tap="closeDrawer" tabindex="0">
          <iron-icon icon="santa:close"></iron-icon>
          <span><i18n-msg msgid="close">PLACEHOLDER_i18n</i18n-msg></span>
        </app-toolbar>
        <div class="cards">
          <a href$="[[pageUrl]]#village">
            <div class="menucard menucard-village">
              <h2><i18n-msg msgid="calendar">PLACEHOLDER_i18n</i18n-msg></h2>
              <h3><i18n-msg msgid="santasvillage">PLACEHOLDER_i18n</i18n-msg></h3>
            </div>
          </a>
          <template is="dom-if" if="[[todayHouse]]">
            <a href$="[[pageUrl]]#[[todayHouse]]">
              <div class$="menucard menucard-[[todayHouse]]">
                <h2><i18n-msg msgid="newtoday">PLACEHOLDER_i18n</i18n-msg></h2>
                <h3>[[_computeStringScene(todayHouse, strings)]]</h3>
              </div>
            </a>
          </template>
          <a href$="[[_computeTrackerUrl(pageUrl, trackerUnlocked)]]">
            <div class="menucard menucard-tracker">
              <div class="lock" hidden$="[[trackerUnlocked]]"></div>
              <h2>[[_dec24th]]</h2>
              <h3><i18n-msg msgid="tracker_track">PLACEHOLDER_i18n</i18n-msg></h3>
            </div>
          </a>
        </div>

        <div class="links">
          <h2>
            <i18n-msg msgid="village_more">PLACEHOLDER_i18n</i18n-msg>
          </h2>
          <ul>
            <li><a target="_blank" href$="[[_localizeUrl('https://play.google.com/store/apps/details?id=com.google.android.apps.santatracker', santaApp.language)]]">
              <i18n-msg msgid="village_get_the_app">PLACEHOLDER_i18n</i18n-msg>
            </a></li>
            <li><a href="[[pageUrl]]#press">
              <i18n-msg msgid="press">PLACEHOLDER_i18n</i18n-msg>
            </a></li>
            <li><a href="[[pageUrl]]#about">
              <i18n-msg msgid="about-santa">PLACEHOLDER_i18n</i18n-msg>
            </a></li>
            <li><a target="_blank" href$="[[_localizeUrl('https://chrome.google.com/webstore/detail/santa-tracker/iodomglenhcehfbhbakhedmbobhbgjcb', santaApp.language)]]">
              <i18n-msg msgid="village_santa_crx">PLACEHOLDER_i18n</i18n-msg>
            </a></li>
            <li><a target="_blank" href$="[[_localizeUrl('https://www.google.com/policies/', santaApp.language)]]">
              <i18n-msg msgid="terms-and-privacy">PLACEHOLDER_i18n</i18n-msg>
            </a></li>
            <li><a target="_blank" href$="[[_localizeUrl('https://maps.google.com/maps/about/', santaApp.language)]]">
              <i18n-msg msgid="getgooglemaps">PLACEHOLDER_i18n</i18n-msg>
            </a></li>
          </ul>
        </div>

        <div class="lang">
          <iron-icon icon="santa:language"></iron-icon>
          <select id="language" value="[[santaApp.language]]" on-change="_onLanguageChanged">
            <option value="af">Afrikaans</option>
            <option value="ca">Català</option>
            <option value="zh-CN">中文（香港）</option>
            <option value="zh-TW">中文</option>
            <option value="da">Dansk</option>
            <option value="de">Deutsch</option>
            <option value="et">Eesti</option>
            <option value="en">English</option>
            <option value="en-GB">English (United Kingdom)</option>
            <option value="es">Español</option>
            <option value="es-419">Español (América Latina)</option>
            <option value="fr">Français</option>
            <option value="fr-CA">Français (Canada)</option>
            <option value="hr">Hrvatski</option>
            <option value="id">Indonesia</option>
            <option value="it">Italiano</option>
            <option value="ko">한국어</option>
            <option value="ja">日本語</option>
            <option value="lv">Latvijas</option>
            <option value="lt">Lietuvos</option>
            <option value="no">Norsk</option>
            <option value="pl">Polski</option>
            <option value="pt-BR">Português (Brasil)</option>
            <option value="pt-PT">Português (Portugal)</option>
            <option value="ru">Русский</ru>
            <option value="ro">Română</option>
            <option value="sl">Slovenija</option>
            <option value="sv">Svenska</option>
            <option value="tl">Tagalog</option>
            <option value="vi">Tiếng Việt</option>
            <option value="fi">Viimeistely</option>
            <option value="bg">Български</option>
            <option value="uk">Український</option>
            <option value="ta">தமிழ்</option>
            <option value="ml">മലയാളം </option>
            <option value="th">ภาษาไทย</option>
          </select>
        </div>

      </div>
    </app-drawer>
    <app-header-layout fullbleed>
      <app-header fixed effects="waterfall blend-background"
                  style$="background-color:[[color]]">
        <app-toolbar id="toolbar" hidden$="[[disabled]]">
          <paper-icon-button icon="santa:menu" drawer-toggle
              class$="toolbar-icon [[_computeHiddenClass(hideLeft)]]"></paper-icon-button>
          <div class$="flex fixsize leftside [[_computeHiddenClass(hideLeft)]]">
            <a class="linkwrap"
               href$="[[pageUrl]]#[[_computeDefaultRoute(trackerUnlocked)]]"
               on-click="_onTitleClick">
              <div id="logo" title="Google"></div>
              <h1 class="flex">
                <i18n-msg msgid="santatracker">PLACEHOLDER_i18n</i18n-msg>
              </h1>
            </a>
          </div>
          <div class$="shareicons [[_computeHiddenClass(hideRight)]]" on-tap="_onShare">
            <paper-icon-button hidden$="[[!hasWebShare]]" id="webshare" icon="santa:share"></paper-icon-button>
            <template is="dom-if" if="[[!hasWebShare]]">
              <div class="multi">
                <paper-icon-button id="gplus" style="padding: 4px" src="img/share-gplus.svg"></paper-icon-button>
                <div class="sep"></div>
                <paper-icon-button id="twitter" style="padding: 9px" src="img/share-twitter.svg"></paper-icon-button>
                <div class="sep"></div>
                <paper-icon-button id="facebook" style="padding: 10px" src="img/share-facebook.svg"></paper-icon-button>
              </div>
            </template>
          </div>
        </app-toolbar>
      </app-header>

      <div id="main-content">
        <content></content>
      </div>

    </app-header-layout>
  </app-drawer-layout>

  <div id="buttons" style$="color:[[color]]"
       class$="[[_computeTernary(hasGameButtons, 'gamemode', '')]]">
    <button id="sound" on-click="_toggleSounds"
            class$="[[_computeTernary(mute, 'off', 'on')]]"></button>
    <button id="restart" disabled$="[[!hasGameButtons]]" on-click="_onRestartClick">
      <iron-icon icon="santa:restart"></iron-icon>
    </button>
    <button id="pause" disabled$="[[!hasGameButtons]]" on-click="_togglePause"
            class$="[[_computeTernary(pause, 'paused', 'playing')]]">
      <iron-icon class="pause" icon="santa:pause"></iron-icon>
      <iron-icon class="play" icon="santa:play"></iron-icon>
    </button>
  </div>

</template>
<script>
(function() {
  var TOOLBAR_DEFAULT_COLOR = '#00c6ed';  // also in css

  Polymer({
    is: 'santa-chrome',

    behaviors: [
      window.SantaAppBehavior,
    ],

    properties: {

      /** The localized string for "December 24th" in the local language. */
      _dec24th: {
        type: String,
        computed: '_computeDec24thString(santaApp.language)'
      },

      /**
       * The ID of today's released house. Used for the New Today card in the sidebar.
       */
      todayHouse: String,

      /**
       * Whether the tracker is unlocked.
       */
      trackerUnlocked: {
        type: Boolean,
        value: false,
      },

      /**
       * The color to use for the toolbar background, if set.
       */
      color: {
        type: String,
        observer: '_onColorChanged',
      },

      /**
       * Whether the current scene has 'game buttons', reset and pause.
       */
      hasGameButtons: {
        type: Boolean,
        value: false,
      },

      /**
       * True if sounds should be muted.
       */
      mute: {
        type: Boolean,
        value: false,
        notify: true
      },

      /**
       * True if the game should be paused.
       */
      pause: {
        type: Boolean,
        value: false,
        notify: true
      },

      /**
       * Whether to disable this `santa-chrome` completely, effectively hiding
       * its contents. Used by cast.
       */
      disabled: Boolean,

      hideLeft: {
        type: Boolean,
        value: false,
      },

      hideRight: {
        type: Boolean,
        value: false,
      },

      /** Strings bound from santa-strings. */
      strings: Object,

      /** Does this browser support Web Share? */
      hasWebShare: {
        type: Boolean,
        value: function() {
          // TODO(samthor): Also check for 'Mobile' until https://crbug.com/635741 is fixed, as
          // share is showing up on desktop.
          return Boolean(navigator.share && navigator.userAgent.match(/Mobile/));
        },
        readOnly: true,
      },
    },

    _computeTernary: function(arg, yesVal, noVal) {
      return arg ? yesVal : noVal;
    },

    _computeHiddenClass: function(hide) { return hide ? 'hidden' : ''; },

    _computeDefaultRoute: function(trackerUnlocked) { return window.santaApp.defaultRoute; },
    _computeStringScene: function(id, strings) { return strings['scene-' + id]; },

    _computeTrackerUrl: function(pageUrl, trackerUnlocked) {
      return trackerUnlocked ? pageUrl + '#tracker' : null;
    },

    _computeDec24thString: function(lang) {
      var thisYear = new Date();
      var d = new Date('December 24, ' + thisYear.getUTCFullYear());
      return d.toLocaleDateString(lang, {month: 'long', day: 'numeric'});
    },

    /**
     * Close the `santa-chrome` drawer.
     * @return {boolean} true if the drawer was closed
     */
    closeDrawer: function() {
      var wasClosed = this.$.drawer.opened;

      this.$.drawer.close();
      if (this.santaApp) {
        this.santaApp.focus();
      }
      return wasClosed;
    },

    _onColorChanged: function(color) {
      var meta = document.head.querySelector('meta[name="theme-color"]');
      if (meta) {
        meta.content = color || TOOLBAR_DEFAULT_COLOR;
      }
    },

    _onShare: function(ev) {
      ev.preventDefault();

      // find the nearest paper-icon-button, and use its id for the social network
      var target = ev.target;
      while (target) {
        if (target.localName === 'paper-icon-button') {
          break;
        }
        if (target.classList.contains('shareicons')) {
          return;
        }
        target = target.parentNode;
      }

      target && this.fire('share', target.id);
    },

    _toggleSounds: function(ev) {
      ev.stopPropagation();
      this.mute = !this.mute;
    },

    _togglePause: function(ev) {
      ev.stopPropagation();
      this.pause = !this.pause;
    },

    _onRestartClick: function(ev) {
      ev.stopPropagation();
      this.fire('game-start');
      this.pause = false;
    },

    /**
     * Changes the site URL to set a new language. In prod, uses ?hl=lang, and in dev, uses the
     * longer path form.
     */
    _onLanguageChanged: function() {
      var lang = this.$.language.value;

      // strip both options: /intl/lang from pathname, ?hl=lang from search
      var pathname = window.location.pathname.replace(/^\/intl\/[-\w]+(_ALL)?\//, '/');
      var search = location.search.replace(/[\?\&]hl=[-\w]*\b/g, '');

      if (lang != 'en') {
        if (window.location.hostname == 'santatracker.google.com') {
          // in prod, append ?hl=... if non-en
          search += (search.length ? '&' : '?') + 'hl=' + lang;
        } else {
          // in dev, use /intl/[lang]_ALL/
          pathname = '/intl/' + lang + '_ALL' + pathname;
        }
      }

      window.location = window.location.origin + pathname + search + window.location.hash;
    },

    /**
     * Returns the localized version of a URL: with hl=<lang> appended to the
     * query string. Ignores English languages.
     */
    _localizeUrl: function(url, lang) {
      lang = lang.toLowerCase();
      if (!lang || lang.substr(0, 2) == 'en') {
        return url;
      }
      return url + (url.indexOf('?') >= 0 ? '&' : '?') + 'hl=' + lang;
    },

    _onTitleClick: function() {
      this.fire('title-click');
    }

  });
}());
</script>
</template>
