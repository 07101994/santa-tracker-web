<link rel="import" href="../components/polymer/polymer.html">

<!--
Stores shared state for Santa Tracker. Can be created and attached by any
requiring element, but its data is mostly singleton state in a closure.
-->
<dom-modile id="santa-state">
<script>
(function() {

Polymer({
  is: 'santa-state',

  properties: {

    /**
     * The locale used for Santa.
     */
    language: {
      type: String,
      readOnly: true,
      value: document.documentElement.lang || 'en'
    },

    /**
     * The time at which Santa takes off, in ms.
     */
    countdownEndAt: {
      type: Number,
      readOnly: true
    },

    /**
     * When Santa's flight is finished, in ms.
     */
    flightFinishedAt: {
      type: Number,
      readOnly: true
    },

  }

});

}());
</script>
</dom-module>
