<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/iron-range-behavior/iron-range-behavior.html">

<!--
Candy cane progress bar.

@element preload-overlay
-->
<dom-module id="preload-overlay">
  <link rel="stylesheet" href="preloader.css" no-shim />
  <style>
  :host {
    background: #3ec4f0;
    z-index: 1200;
  }
  :host img {
    width: 340px;
    height: 340px;
  }
  :host(.fading) {
    opacity: 0;
  }
  :host(.fadeout) {
    -webkit-transition: opacity 600ms ease-in-out;
    transition: opacity 600ms ease-in-out;
  }
  </style>
  <template>
    <div id="page-progress" layout vertical center-center>
      <div class="preload">
        <img src$="{{src}}" />
        <div class="preload-bar">
          <div class="preload-progress" style$="{{_compute_style(value)}}"></div>
        </div>
      </div>
    </div>
  </template>
  <script>
(function() {
  var DEFAULT_COLOR_ = '#3ec4f0';
  var DEFAULT_LOADING_SRC_ = 'images/village' +
      (('devicePixelRatio' in window && devicePixelRatio > 1.5) ? '_2x.gif' : '.gif');

  Polymer({
    is: 'preload-overlay',

    properties: {

      /**
       * If `true`, the preloader displays itself.
       *
       * @attribute active
       * @type bool
       * @default false
       */
      active: {
        type: Boolean,
        value: false,
        notify: true,
        observer: 'activeChanged',
        reflectToAttribute: true
      },

      /**
       * Background color of the loading screen.
       *
       * @attribute color
       * @type string
       * @default '#3ec4f0'
       */
      color: {
        value: function() {
          return DEFAULT_COLOR_;
        },
        notify: true,
        observer: 'colorChanged'
      },

      /**
       * Loading image
       *
       * @attribute src
       * @type string
       * @default 'images/village.gif'
       */
      src: {
        value: function() {
          return DEFAULT_LOADING_SRC_;
        },
        notify: true,
        observer: 'srcChanged'
      }
    },

    activeChanged: function() {
      var dom = Polymer.dom(this);
      // Always ensure progress is at 0 when overlay is toggled.
      this.value = 0;
      if (this.active) {
        dom.classList.add('fadeout');
        this.set('style.visibility', 'visible');  // FIXME: does this work?
      } else {
        dom.classList.add('fading');
      }
    },

    srcChanged: function() {
      this.src = this.src || DEFAULT_LOADING_SRC_;
    },

    colorChanged: function() {
      this.set('style.backgroundColor', this.color || DEFAULT_COLOR_);  // FIXME: does this work?
    },

    fadeDone: function(e, detail, sender) {
      e.stopPropagation();
      Polymer.dom(this).classList.remove('fadeout', 'fading');
      this.set('style.visibility', 'hidden');
      console.warn('fade done', new Error());
    },

    listeners: { transitionend: 'fadeDone' },

    hostAttributes: {'fit': ''},

    behaviors: [Polymer.IronRangeBehavior],

    _compute_style: function(value) {
      return 'width:' + value + '%;';
    }
  });

})();
</script>
</polymer-element>
