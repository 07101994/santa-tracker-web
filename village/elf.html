    html, body {
      margin: 0;
      padding: 0;
      text-align: center;
    }

      font-size: 40px;
    }

    #elf {

    .elf {

    }

    svg, object {
      height: 100%;
    }

    .outfit1 .elf-clothing {

      fill: #fbad18;

      fill: #914298;

    .outfit6 .elf-clothing {

    }

      fill: #914298;
    }

    .height1 {
      height: 50px;
    }

    .height2 {
      height: 75px;
    }

    .height3 {
      height: 100px;
    }

    .height4 {
      height: 125px;
    }

    .height5 {
      height: 150px;
    }
  </style>

  <script>
    function diversityfy() {
      var outfits = 8;
      var skins = 11;
      var heights = 5;
      var numElves = 15;

      var elf = document.getElementById('elf');
      var elves = document.getElementById('elves');
      for (i = 0; i < numElves; i++) {
        var e = elf.cloneNode(true);
        var outfit = Math.max(1, Math.round(Math.random() * outfits));
        var skin = Math.max(1, Math.round(Math.random() * skins));
        var height = Math.max(1, Math.round(Math.random() * heights));

        var cls = 'elf outfit' + outfit + ' skin' + skin + ' height' + height;
        e.className = cls;
        e.setAttribute('id', '');

        elves.appendChild(e);
      }
    }
  </script>
</head>

    <button id="diversityfy" onclick="diversityfy()">Diversityfy!</button>
