<!DOCTYPE html>
<html>
<head>
  <title>ST</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div id="page-village">
    <div id="village-wrapper">
      <div class="parallax-layer" id="snow"></div>

      <div id="village-parallax">
        <div id="village">
          <div id="trees-back">
            <object type="image/svg+xml" data="villagetrees.svg" inline></object>
          </div>

          <div id="houses">
            <div class="house melt" data-module="airport" id="house1">
              <div class="building">
                <object type="image/svg+xml" data="house1.svg" inline></object>
              </div>
              <div class="house-marker marker1"></div>
            </div>

            <div id="elf">
              <object type="image/svg+xml" data="elf.svg" inline></object>
            </div>

            <div class="house melt" data-module="racer" id="house2">
              <div class="building">
                <object type="image/svg+xml" data="house2.svg" inline></object>
              </div>
              <div class="house-marker marker2"></div>
            </div>

            <div class="house melt" data-module="trailer" id="house3">
              <div class="building">
                <object type="image/svg+xml" data="house3.svg" inline></object>
              </div>
              <div class="house-marker marker3"></div>
            </div>

            <div class="house melt" data-module="windtunnel" id="house4">
              <div class="building">
                <object type="image/svg+xml" data="house4.svg" inline></object>
              </div>
              <div class="house-snow"></div>
              <div class="house-marker marker21"></div>
            </div>

            <div class="house melt" data-module="boatload" id="house5">
              <div class="building">
                <object type="image/svg+xml" data="house5.svg" inline></object>
              </div>
              <div class="house-marker marker5"></div>
            </div>

            <div class="house" id="house6">
              <div class="building">
                <object type="image/svg+xml" data="house6.svg" inline></object>
              </div>
            </div>

            <div class="house melt" data-module="streets" id="house7">
              <div class="building">
                <object type="image/svg+xml" data="house7.svg" inline></object>
              </div>
              <div class="house-marker marker6"></div>
            </div>

            <div class="house melt" data-module="factory" id="house8">
              <div class="building">
                <object type="image/svg+xml" data="house8.svg" inline></object>
              </div>
              <div class="house-marker marker7"></div>
            </div>

            <div class="house melt" data-module="rollercoaster" id="house9">
              <div class="building">
                <object type="image/svg+xml" data="house9.svg" inline></object>
              </div>
              <div class="house-marker marker8"></div>
            </div>

            <div class="house" id="house10"></div>
            <div class="house" id="house10-ropes"></div>

            <div class="house melt" data-module="commandcentre" id="house11">
              <div class="building">
                <object type="image/svg+xml" data="house10.svg" inline></object>
              </div>
              <div class="house-marker marker9"></div>
            </div>

            <div class="house melt" data-module="callfromsanta" id="house12">
              <div class="building">
                <object type="image/svg+xml" data="house11.svg" inline></object>
              </div>
              <div class="house-marker marker10"></div>
            </div>

            <div class="house melt" data-module="gumballs" id="house13">
              <div class="building">
                <object type="image/svg+xml" data="house12.svg" inline></object>
              </div>
              <div class="house-marker marker11"></div>
            </div>

            <div class="house melt" data-module="sendamessage" id="house14">
              <div class="building">
                <object type="image/svg+xml" data="house13.svg" inline></object>
              </div>
              <div class="house-marker marker12"></div>
            </div>

            <div class="house melt" data-module="mountain" id="house15">
              <div class="building">
                <object type="image/svg+xml" data="house14.svg" inline></object>
              </div>
              <div class="house-marker marker13"></div>
            </div>

            <div class="house melt" data-module="playground" id="house16">
              <div class="building">
                <object type="image/svg+xml" data="house15.svg" inline></object>
              </div>
              <div class="house-marker marker14"></div>
            </div>

            <div class="house" id="house17">
              <div class="building">
                <object type="image/svg+xml" data="house16.svg" inline></object>
              </div>
            </div>

            <div class="house melt" data-module="ferriswheel" id="house18">
              <div class="building">
                <object type="image/svg+xml" data="house17.svg" inline></object>
              </div>
              <div class="house-marker marker15"></div>
            </div>

            <div class="house melt" data-module="briefing" id="house19">
              <div class="building">
                <object type="image/svg+xml" data="house18.svg" inline></object>
              </div>
              <div class="house-marker marker16"></div>
            </div>

            <div class="house melt" data-module="matching" id="house20">
              <div class="building">
                <object type="image/svg+xml" data="house19.svg" inline></object>
              </div>
              <div class="house-marker marker17"></div>
            </div>

            <div class="house melt" data-module="choir" id="house21">
              <div class="building">
                <object type="image/svg+xml" data="house20.svg" inline></object>
              </div>
              <div class="house-marker marker18"></div>
            </div>

            <div class="house melt" data-module="jetpack" id="house22">
              <div class="building">
                <object type="image/svg+xml" data="house21.svg" inline></object>
              </div>
              <div class="house-marker marker19"></div>
            </div>

            <div class="house melt" data-module="presentdrop" id="house23">
              <div class="building">
                <object type="image/svg+xml" data="house22.svg" inline></object>
              </div>
              <div class="house-marker marker20"></div>
            </div>

            <div class="house melt" data-module="traditions" id="house24">
              <div class="building">
                
              </div>
              <div class="house-marker marker4"></div>
            </div>

            <div class="house melt" data-module="workshop" id="house25">
              <div class="building">
                <object type="image/svg+xml" data="house23.svg" inline></object>
              </div>
              <div class="house-marker marker22"></div>
            </div>

            <div class="house melt" data-module="finalprep" id="house26">
              <div class="building">
                <object type="image/svg+xml" data="house24.svg" inline></object>
              </div>
              <div class="house-marker marker23"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="ground"></div>

      <div class="parallax-layer" id="rail">
        <object type="image/svg+xml" data="monorail.svg" inline></object>
        <div id="train">
          <object type="image/svg+xml" data="train.svg" inline></object>
        </div>
      </div>

      <div class="parallax-layer" id="mountains">
        <div class="visible" id="mountains-day">
          <object type="image/svg+xml" data="daymountains.svg" inline></object>
        </div>
      </div>

      <div id="clouds"></div>

      <div id="plane"></div>

      <div id="spaceship"></div>

      <div class="up" id="sun"></div>

      <div class="down" id="moon"></div>

      <div id="sky">
        <div class="visible" id="sky-day"></div>

        <div class="" id="sky-night"></div>
      </div>
    </div>
  </div>
</body>
</html>
